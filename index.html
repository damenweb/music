    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --accent: #0078d4; --bg: #121212; --panel: #1e1e1e; --border: #333; }
        body { background: var(--bg); color: white; font-family: 'Roboto', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; flex-wrap: wrap; align-content: flex-start; }
        
        .box { background: var(--panel); padding: 25px; border-radius: 8px; width: 100%; max-width: 450px; text-align: center; border: 1px solid var(--border); position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .info-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #252525; padding: 10px 15px; border-radius: 4px; font-size: 13px; border: 1px solid var(--border); }
        .user-section { display: flex; align-items: center; gap: 10px; }
        
        input[type="text"] { width: 100%; padding: 15px; margin: 8px 0; background: #111; border: 1px solid #444; color: white; border-radius: 4px; font-size: 16px; box-sizing: border-box; text-align: center; transition: 0.3s; }
        input[type="text"]:focus { border-color: var(--accent); outline: none; background: #000; }
        input[type="text"]:read-only { opacity: 0.5; cursor: not-allowed; }
        
        button { width: 100%; padding: 15px; background: var(--accent); border: none; color: white; font-weight: bold; border-radius: 4px; font-size: 14px; cursor: pointer; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }
        button:hover:not(:disabled) { background: #0086ed; }
        button:disabled { background: #333; color: #777; cursor: not-allowed; }

        .button-group { display: flex; gap: 10px; margin-top: 10px; }
        .button-group button { flex: 1; margin-top: 0; font-size: 11px; padding: 10px; }
        
        .btn-skip { background: transparent; border: 1px solid #555; color: #aaa; }
        .btn-giveup { background: #2c1a17; border: 1px solid #4e342e; color: #ffab91; }
        .btn-logout { background: transparent; border: 1px solid #444; color: #777; padding: 4px 8px; font-size: 10px; width: auto; margin-top: 0; }

        #player-timer { font-size: 64px; font-weight: bold; color: var(--accent); margin: 10px 0;
            font-family: monospace; text-shadow: 0 0 10px rgba(0,120,212,0.3); }
        .lvl-badge { font-size: 18px;
            color: var(--gold); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;
        }
        .status-msg { margin-top:15px; color:var(--accent); font-weight:bold; min-height: 40px; line-height: 1.4; display: flex;
            align-items: center; justify-content: center; }
        .points-table { width: 100%; margin-top: 20px; border-collapse: collapse;
            font-size: 12px; border: 1px solid #333; border-radius: 6px; overflow: hidden;
        }
        .points-table th { background: #252525; color: #aaa; padding: 6px; text-align: center;
            border-bottom: 1px solid #444; }
        .points-table td { padding: 6px; text-align: center;
            border-bottom: 1px solid #333; background: #1a1a1a; }
        .points-table td.highlight { color: var(--gold);
            font-weight: bold; }
        .hidden { display: none !important;
        }
        #pause-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; border-radius: 15px; backdrop-filter: blur(2px);
        }
    </style>

<body>

            </thead>
            <tbody id="points-body">
                <tr><td colspan="4" style="color:#555">–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è...</td></tr>

<script>
    const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
    const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let myLogin = "";
    let localTimerId, currentLvlTag = "", currentSongNum = -1;
    let currentLvlIdx = 0; 
    let hasAnsweredThisSong = false; 

    window.onload = () => {
        checkAuth();
        const autoSendCheck = document.getElementById('autoSend');
        const savedAutoSend = localStorage.getItem('quiz_autosend');
        if (savedAutoSend !== null) autoSendCheck.checked = savedAutoSend === 'true';
        autoSendCheck.addEventListener('change', () => {
            localStorage.setItem('quiz_autosend', autoSendCheck.checked);
        });
    };

    async function checkAuth() {
        const u = localStorage.getItem('quiz_user'), p = localStorage.getItem('quiz_pass');
        if (u && p) {
            const { data } = await supabaseClient.from('quiz_users').select('*').eq('username', u).eq('password', p).single();
            if (data) { myLogin = data.username; showGameScreen(); }
        }
    }

    async function tryLogin() {
        const u = document.getElementById('username').value, p = document.getElementById('password').value;
        const { data } = await supabaseClient.from('quiz_users').select('*').eq('username', u).eq('password', p).single();
        if (data) { 
            localStorage.setItem('quiz_user', u); localStorage.setItem('quiz_pass', p);
            myLogin = data.username; showGameScreen();
        } else {
            alert("–ù–µ–≤–µ—Ä–Ω–æ!");
        }
    }

    function showGameScreen() {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-name').innerText = myLogin;
        
        // --- NEW: Restore state from DB immediately to fix F5 disabled inputs ---
        restoreGameState();
        
        supabaseClient.channel('quiz_chat').track({ user: myLogin });
    }

    async function restoreGameState() {
        const { data } = await supabaseClient.from('quiz_state').select('*').eq('id', 1).single();
        if(!data) return;

        // 1. Sync basic info
        const total = (data.playlist && data.playlist.length) || 0;
        const idx = data.current_index || 0;
        currentSongNum = idx + 1;
        document.getElementById('track-val').innerText = `${currentSongNum}/${total}`;
        
        // 2. Sync Player Status (Has answered?)
        if (data.scores && data.scores[myLogin]) {
            const p = data.scores[myLogin];
            if (p.roundData) {
                // If status is ANS or SKIP_SONG, inputs must stay locked
                if(p.roundData.status === 'ANS' || p.roundData.status === 'SKIP_SONG') {
                    hasAnsweredThisSong = true;
                    //document.getElementById('status').innerText = "–û—Ç–≤–µ—Ç –ø—Ä–∏–Ω—è—Ç! (–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ)";
                } else if (p.roundData.status === 'SKIP_HINT') {
                    // Just this hint skipped, but not song
                    // Logic handled by timer/phase check below
                } else {
                    hasAnsweredThisSong = false;
                }
            }
        }

        // 3. Sync Active Level / Phase
        if (typeof data.active_level !== 'undefined') {
            currentLvlIdx = data.active_level;
            if (currentLvlIdx >= 0) {
                currentLvlTag = `–ü–æ–¥—Å–∫–∞–∑–∫–∞ ${currentLvlIdx + 1}`;
                document.getElementById('lvl-badge').innerText = currentLvlTag;
            } else if (data.current_phase === 'REVEALED') {
                //document.getElementById('lvl-badge').innerText = p.payload.answer;
            }
        }

        // 4. Sync Timer & Inputs
        const now = Date.now();
        const endTs = data.timer_end_ts || 0;
        
        if (data.current_phase === 'PLAYING' || data.current_phase === 'PRELOAD') {
             if (endTs > now) {
                 const remainingSec = Math.ceil((endTs - now) / 1000);
                 startLocalTimer(remainingSec);
                 
                 // Enable inputs if not already answered
                 if (!hasAnsweredThisSong) {
                     toggleInputs(true);
                     if(currentLvlIdx === 2)
                         document.getElementById('skipBtn').disabled = true;
                     //document.getElementById('status').innerText = "–í–†–ï–ú–Ø –ò–î–ï–¢! (–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ)";
                 } else {
                     //document.getElementById('status').innerText = "–ñ–¥–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã—Ö... (–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ)";
                 }
             } else {
                 // Timer expired but phase is still PLAYING (Admin hasn't advanced yet)
                 document.getElementById('player-timer').innerText = "00";
                 toggleInputs(false);
                 //if(!hasAnsweredThisSong) document.getElementById('status').innerText = "–í—Ä–µ–º—è –≤—ã—à–ª–æ...";
             }
        } else if (data.current_phase === 'REVEALED') {
             toggleInputs(false);
             // Can't show exact answer text unless we fetch it or wait for broadcast, 
             // but we can show generic "REVEALED" status.
             //document.getElementById('status').innerText = "–û—Ç–≤–µ—Ç –Ω–∞ —ç–∫—Ä–∞–Ω–µ";
        }
    }

    async function send() {
        if (hasAnsweredThisSong) return;
        const a = document.getElementById('pArtist').value.trim();
        const s = document.getElementById('pSong').value.trim();
        console.log("etap 1");
        if(!a && !s) return;
        console.log("etap 2");
        hasAnsweredThisSong = true;
        await submit("ANS", `${a} | ${s}`);
        console.log("etap 3");
        //document.getElementById('status').innerText = "–û—Ç–≤–µ—Ç –ø—Ä–∏–Ω—è—Ç! –û—Ç–∫–∏–Ω—å—Å—è –Ω–∞ —Å–ø–∏–Ω–∫—É –∫—Ä–µ—Å–ª–∞ –∏ –∂–¥–∏ —Å–ª–µ–¥—É—é—â—É—é –ø–µ—Å–Ω—é üòé";
    }

    async function skipHint() {
        if (hasAnsweredThisSong) return;
        await submit("SKIP", "SKIP"); 
        //document.getElementById('status').innerText = "üè≥Ô∏è –ñ–¥–µ–º —Å–ª–µ–¥—É—é—â—É—é –ø–æ–¥—Å–∫–∞–∑–∫—É üòé";
        toggleInputs(false);
    }

    async function skipSong() {
        if (hasAnsweredThisSong) return;
        hasAnsweredThisSong = true;
        await submit("SKIP_SONG", "SKIP_SONG");
        //document.getElementById('status').innerText = "üè≥Ô∏è –û—Ç–∫–∏–Ω—å—Å—è –Ω–∞ —Å–ø–∏–Ω–∫—É –∫—Ä–µ—Å–ª–∞ –∏ –∂–¥–∏ —Å–ª–µ–¥—É—é—â—É—é –ø–µ—Å–Ω—é üòé";
        toggleInputs(false);
    }

    async function submit(type, msg) {
        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä —É—Ä–æ–≤–Ω—è {{L:x}} –∏ —Ç—Ä–µ–∫–∞ {{S:x}} –¥–ª—è —Ç–æ—á–Ω–æ—Å—Ç–∏ –∑–∞—Å—á–µ—Ç–∞
        const secureMsg = `{{S:${currentSongNum}}}{{L:${currentLvlIdx}}} ${msg}`;
        const fullName = `${currentLvlTag} ${myLogin}`;
        await supabaseClient.from('quiz_chat').insert([{ player_name: fullName, message: secureMsg }]);
        toggleInputs(false);
    }

    function toggleInputs(en) {
        const locked = !en || hasAnsweredThisSong;
        document.getElementById('sendBtn').disabled = locked;
        document.getElementById('skipBtn').disabled = locked;
        document.getElementById('giveUpBtn').disabled = hasAnsweredThisSong;
        
        const fields = ['pArtist', 'pSong'];
        fields.forEach(id => {
            const el = document.getElementById(id);
            el.readOnly = locked;
            if(locked && !hasAnsweredThisSong) el.style.opacity = 0.5;
            else el.style.opacity = 1;
        });
    }

    function logout() { localStorage.clear(); location.reload(); }

    const channel = supabaseClient.channel('quiz_chat');
    channel.on('broadcast', { event: 'sync_state' }, p => {
        const d = p.payload;
        document.getElementById('track-val').innerText = `${d.songNum}/${d.totalSongs || '?'}`;
        document.getElementById('lvl-badge').innerText = d.level;
        
        // –ï—Å–ª–∏ —É—Ä–æ–≤–µ–Ω—å –∏–∑–º–µ–Ω–∏–ª—Å—è –≤ —Ä–∞–º–∫–∞—Ö –æ–¥–Ω–æ–π –ø–µ—Å–Ω–∏, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ "–ø—Ä–æ–ø—É—Å–∫–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏"
        if (currentLvlIdx !== d.activeLvlIdx && !hasAnsweredThisSong) {
             //document.getElementById('status').innerText = "–ù–æ–≤–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞! –°–ª—É—à–∞–µ–º...";
             // –ï—Å–ª–∏ –∏–≥—Ä–æ–∫ –Ω–∞–∂–∞–ª "–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É", –Ω–æ –Ω–µ "–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –ø–µ—Å–Ω—é", –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤ —Å—Ç—Ä–æ–π
             toggleInputs(false); 
        }

        currentLvlTag = d.level;
        currentLvlIdx = d.activeLvlIdx;
        
        // ... (–æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ã d.allLevels –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
        // Render Points Table
        if(d.allLevels) {
            const tbody = document.getElementById('points-body');
            tbody.innerHTML = '';
            d.allLevels.forEach((l, idx) => {
                const isCurrent = idx === d.activeLvlIdx;

                const art1 = (l.pArt * l.kArt).toFixed(2);
                const art2 = (l.pArt * l.kArt2).toFixed(2);
                const sng1 = (l.pSong * l.kSong).toFixed(2);
                const sng2 = (l.pSong * l.kSong2).toFixed(2);

                tbody.innerHTML += `
                    <tr>
                        <td class="${isCurrent?'highlight':''}">${idx+1}</td>
                        <td class="${isCurrent?'highlight':''}">${l.pArt}<br><span style="color:#555">(${Number(art1)} | ${Number(art2)})</span></td>
                        <td class="${isCurrent?'highlight':''}">${l.pSong}<br><span style="color:#555">(${Number(sng1)} | ${Number(sng2)})</span></td>
                        <td class="${isCurrent?'highlight':''}">${l.combo}</td>
                    </tr>
                `;
            });
        }
        
        if (currentSongNum !== d.songNum) {
            currentSongNum = d.songNum; 
            hasAnsweredThisSong = false;
            document.getElementById('pArtist').value = "";
            document.getElementById('pSong').value = "";
            //document.getElementById('status').innerText = "–ü—Ä–∏–≥–æ—Ç–æ–≤—å—Ç–µ—Å—å...";
            document.getElementById('giveUpBtn').disabled = false;
        }
        
        // –ï—Å–ª–∏ –∏–≥—Ä–æ–∫ –µ—â–µ –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª –Ω–∞ –ü–ï–°–ù–Æ, –¥–∞–µ–º –µ–º—É –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –≤–≤–æ–¥–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ —Ç–∞–π–º–µ—Ä–∞
        if (!hasAnsweredThisSong) toggleInputs(false);
    }).on('broadcast', { event: 'game_paused' }, p => {
        document.getElementById('pause-overlay').style.display = p.payload.paused ? 'flex' : 'none';
    
    }).on('broadcast', { event: 'reveal_answer' }, p => {
        //document.getElementById('status').innerHTML = `–û—Ç–≤–µ—Ç: <br><span style="color:white">${p.payload.answer}</span>`;
        document.getElementById('lvl-badge').innerText = p.payload.answer;
        toggleInputs(false);
        currentLvlIdx = -1;
        
    }).on('broadcast', { event: 'start_timer' }, p => {
        const sec = p.payload.sec;
        if (sec > 0) {
            if (!hasAnsweredThisSong) { 
                toggleInputs(true);
                if(currentLvlIdx === 2)
                    document.getElementById('skipBtn').disabled = true;
                //document.getElementById('status').innerText = "–í–†–ï–ú–Ø –ü–û–®–õ–û! üî•"; 
            } else {
                 //document.getElementById('status').innerText = "–ñ–¥–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã—Ö..."; 
            }
            startLocalTimer(sec);
        } else {
            clearInterval(localTimerId); 
            document.getElementById('player-timer').innerText = "00";
            
            if (!hasAnsweredThisSong && document.getElementById('autoSend').checked)
                send();
            if(!hasAnsweredThisSong && currentLvlIdx === 2)
                send();
            toggleInputs(false);
        }
    }).subscribe();

    function startLocalTimer(sec) {
        let left = sec;
        const el = document.getElementById('player-timer');
        clearInterval(localTimerId);
        
        // Initial render
        el.innerText = left < 10 ? '0'+left : left;
        
        localTimerId = setInterval(() => {
            left--; 
            el.innerText = left < 10 ? '0'+left : left;
            if(left <= 0) { 
                clearInterval(localTimerId); 

                if (!hasAnsweredThisSong) {
                    toggleInputs(false);
                    //document.getElementById('status').innerText = "–í—Ä–µ–º—è –≤—ã—à–ª–æ...";
                }
            }
        }, 1000);
    }
</script>
