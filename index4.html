<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игрок - Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --accent: #0078d4; --bg: #121212; --panel: #1e1e1e; --border: #333; }
        body { background: var(--bg); color: white; font-family: 'Roboto', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 0px; box-sizing: border-box; }
        .box { background: var(--panel); padding: 25px; border-radius: 4px; width: 100%; max-width: 450px; text-align: center; border: 1px solid var(--border); position: relative; }
        .info-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #252525; padding: 10px 15px; border-radius: 4px; font-size: 13px; font-weight: bold; border: 1px solid var(--border); }
        .user-section { display: flex; align-items: center; gap: 10px; }
        input { width: 100%; padding: 15px; margin: 8px 0; background: #111; border: 1px solid #444; color: white; border-radius: 4px; font-size: 16px; box-sizing: border-box; text-align: center; }
        input:focus { border-color: var(--accent); outline: none; }
        button { width: 100%; padding: 15px; background: var(--accent); border: none; color: white; font-weight: bold; border-radius: 4px; font-size: 14px; cursor: pointer; margin-top: 5px; }
        button:hover:not(:disabled) { background: #0086ed; }
        button:disabled { background: #333; color: #777; cursor: not-allowed; }
        .button-group { display: flex; gap: 10px; margin-top: 10px; }
        .button-group button { flex: 1; margin-top: 0; white-space: nowrap; font-size: 11px; }
        .btn-skip { background: transparent; border: 1px solid #555; color: #aaa; }
        .btn-skip:hover:not(:disabled) { border-color: #888; color: white; }
        .btn-logout { background: transparent; border: 1px solid #444; color: #777; padding: 4px 8px; font-size: 10px; width: auto; margin-top: 0; text-transform: uppercase; }
        .btn-giveup { background: #2c1a17; border: 1px solid #4e342e; color: #ffab91; }
        #player-timer { font-size: 64px; font-weight: bold; color: var(--accent); margin: 10px 0; font-family: monospace; }
        .lvl-badge { font-size: 18px; color: var(--gold); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .status-msg { margin-top:15px; color:var(--accent); font-weight:bold; min-height: 40px; line-height: 1.4; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .points-table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 12px; border: 1px solid var(--border); }
        .points-table th { background: #252525; color: #aaa; padding: 6px; text-align: center; border-bottom: 1px solid #444; }
        .points-table td { padding: 6px; text-align: center; border-bottom: 1px solid var(--border); background: #1a1a1a; }
        .points-table td.highlight { color: var(--gold); font-weight: bold; }
        .hidden { display: none !important; }
        #pause-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="box">
        <h2 style="color:var(--accent); letter-spacing: 2px;">QUIZ LOGIN</h2>
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="tryLogin()">ВОЙТИ</button>
    </div>

    <div id="game-screen" class="box hidden">
        <div id="pause-overlay"><h1 style="color: #ffeb3b">ПАУЗА</h1></div>
        
        <div class="info-bar">
            <div>TRACK: <span id="track-val">--</span></div>
            <div class="user-section">
                <span id="display-name" style="color: var(--accent);"></span>
                <button class="btn-logout" onclick="logout()">Выйти</button>
            </div>
        </div>

        <div id="lvl-badge" class="lvl-badge">ОЖИДАНИЕ</div>
        <div id="player-timer">00</div>
        
        <p style="font-size:11px; color:#666; margin: 0 0 15px 0; text-transform: uppercase;">
            Одна попытка. Выбор момента за вами.
        </p>

        <input type="text" maxlength="50" id="pArtist" placeholder="Исполнитель">
        <input type="text" maxlength="50" id="pSong" placeholder="Название песни">
        
        <div style="margin-bottom: 15px; font-size: 12px; color: #888; display: flex; align-items: center; justify-content: center; gap: 8px;">
            <input type="checkbox" id="autoSend" style="width: auto; margin: 0;">
            <label for="autoSend">Отправлять автоматически по окончанию таймера</label>
        </div>
        
        <button id="sendBtn" onclick="send()" disabled>ОТПРАВИТЬ ОТВЕТ</button>
        
        <div class="button-group">
            <button id="skipBtn" class="btn-skip" onclick="skipHint()" disabled>СЛЕД. ПОДСКАЗКА</button>
            <button id="giveUpBtn" class="btn-skip btn-giveup" onclick="skipSong()" disabled>ПРОПУСТИТЬ ПЕСНЮ</button>
        </div>
        
        <div id="status" class="status-msg"></div>

        <table class="points-table">
            <thead>
                <tr><th>#</th> <th>Артист</th> <th>Песня</th></tr>
            </thead>
            <tbody id="points-body">
                <tr><td colspan="3" style="color:#555">Загрузка...</td></tr>
            </tbody>
        </table>
    </div>

<script>
    const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
    const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let myLogin = "";
    let localTimerId, currentLvlIdx = -1, currentSongIdx = -1;
    let hasAnsweredThisSong = false;
    let isGamePaused = false;
    
    window.onload = () => {
        checkAuth();
        const autoSendCheck = document.getElementById('autoSend');
        const savedAutoSend = localStorage.getItem('quiz_autosend');
        if (savedAutoSend !== null) autoSendCheck.checked = savedAutoSend === 'true';
        autoSendCheck.addEventListener('change', () => {
            localStorage.setItem('quiz_autosend', autoSendCheck.checked);
        });
    };

    async function checkAuth() {
        const u = localStorage.getItem('quiz_user'), p = localStorage.getItem('quiz_pass');
        if (u && p) {
            const { data } = await supabaseClient.from('quiz_users').select('*').eq('username', u).eq('password', p).single();
            if (data) { myLogin = data.username; showGameScreen(); }
        }
    }

    async function tryLogin() {
        const u = document.getElementById('username').value, p = document.getElementById('password').value;
        const { data } = await supabaseClient.from('quiz_users').select('*').eq('username', u).eq('password', p).single();
        if (data) { 
            localStorage.setItem('quiz_user', u); localStorage.setItem('quiz_pass', p);
            myLogin = data.username; showGameScreen();
        } else { alert("Ошибка авторизации"); }
    }

    async function showGameScreen() {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-name').innerText = myLogin;
        
        // Подключаемся к Presence
        supabaseClient.channel('quiz_chat').subscribe(async (status) => {
            if (status === 'SUBSCRIBED') {
                await supabaseClient.channel('quiz_chat').track({ user: myLogin });
            }
        });

        // ПЕРВИЧНАЯ СИНХРОНИЗАЦИЯ (Решает проблему №1)
        const { data: state } = await supabaseClient.from('quiz_state').select('*').eq('id', 1).single();
        if (state) syncWithState(state);
    }

    function syncWithState(state) {
        currentSongIdx = state.current_index;
        currentLvlIdx = state.active_level;
        isGamePaused = state.is_paused || false;
        
        document.getElementById('track-val').innerText = (currentSongIdx + 1);
        document.getElementById('pause-overlay').style.display = isGamePaused ? 'flex' : 'none';

        const playerData = state.scores ? state.scores[myLogin] : null;
        if (playerData && playerData.roundData) {
            if (playerData.roundData.status !== 'WAIT') {
                hasAnsweredThisSong = true;
                document.getElementById('status').innerText = "ОТВЕТ ПРИНЯТ";
                toggleInputs(false);
            } else if (state.current_phase === 'PLAYING') {
                toggleInputs(true);
            }
        }
    }

    async function submit(type, msg) {
        if (hasAnsweredThisSong) return;
        // Штампуем сообщение индексами (Исправление №2)
        const secureMsg = `${currentSongIdx}|${currentLvlIdx}|${msg}`;
        const fullName = `Lvl${currentLvlIdx} ${myLogin}`;
        
        await supabaseClient.from('quiz_chat').insert([{ player_name: fullName, message: secureMsg }]);
        
        if (type !== "SKIP") {
            hasAnsweredThisSong = true;
            document.getElementById('status').innerText = (type === 'SKIP_SONG') ? "ПЕСНЯ ПРОПУЩЕНА" : "ОТВЕТ ПРИНЯТ";
        }
        toggleInputs(false);
    }

    function send() {
        const a = document.getElementById('pArtist').value.trim();
        const s = document.getElementById('pSong').value.trim();
        if(!a && !s) return;
        submit("ANS", `${a} — ${s}`);
    }

    async function skipHint() {
        await submit("SKIP", "SKIP");
        document.getElementById('status').innerText = "ОЖИДАНИЕ ПОДСКАЗКИ";
    }

    async function skipSong() {
        if(confirm("Пропустить песню?")) submit("SKIP_SONG", "SKIP_SONG");
    }

    function toggleInputs(en) {
        const locked = !en || hasAnsweredThisSong || isGamePaused;
        document.getElementById('sendBtn').disabled = locked;
        document.getElementById('skipBtn').disabled = locked;
        document.getElementById('giveUpBtn').disabled = hasAnsweredThisSong || isGamePaused;
        ['pArtist', 'pSong'].forEach(id => {
            const el = document.getElementById(id);
            el.readOnly = locked;
            el.style.opacity = (locked && !hasAnsweredThisSong) ? 0.5 : 1;
        });
    }

    function logout() { localStorage.clear(); location.reload(); }

    // BROADCAST КАНАЛ
    supabaseClient.channel('quiz_chat')
    .on('broadcast', { event: 'sync_state' }, p => {
        const d = p.payload;
        currentLvlIdx = d.activeLvlIdx;
        if (currentSongIdx !== (d.songNum - 1)) {
            currentSongIdx = d.songNum - 1;
            hasAnsweredThisSong = false;
            document.getElementById('pArtist').value = "";
            document.getElementById('pSong').value = "";
            document.getElementById('status').innerText = "ГОТОВНОСТЬ";
        }
        document.getElementById('track-val').innerText = d.songNum;
        document.getElementById('lvl-badge').innerText = d.level;
    })
    .on('broadcast', { event: 'start_timer' }, p => {
        let left = p.payload.sec;
        if (left > 0 && !hasAnsweredThisSong) {
            toggleInputs(true);
            document.getElementById('status').innerText = "ПРИЕМ ОТВЕТОВ";
        }
        clearInterval(localTimerId);
        localTimerId = setInterval(() => {
            left--;
            document.getElementById('player-timer').innerText = left < 10 ? '0'+left : left;
            if (left <= 0) {
                clearInterval(localTimerId);
                if (!hasAnsweredThisSong && document.getElementById('autoSend').checked) send();
                toggleInputs(false);
            }
        }, 1000);
    })
    .on('broadcast', { event: 'game_paused' }, p => {
        isGamePaused = p.payload.paused;
        document.getElementById('pause-overlay').style.display = isGamePaused ? 'flex' : 'none';
        toggleInputs(!isGamePaused);
    })
    .on('broadcast', { event: 'reveal_answer' }, p => {
        document.getElementById('lvl-badge').innerText = p.payload.answer;
        toggleInputs(false);
    })
    .subscribe();
</script>
</body>
</html>
