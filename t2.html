<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz Admin - Final Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #D4AF37; --silver: #B0B0B0; --bronze: #A0522D;
            --dark-bg: #121212; --panel-bg: #1e1e1e;
            --text-color: #ffffff; --accent: #0078d4; --border: #333333;
        }

        body { font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: var(--text-color); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–µ–µ */
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { width: 0; height: 0; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        /* –°–µ–∫—Ü–∏–∏ */
        .game-section { width: 60%; padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid var(--border); position: relative; }
        .players-section { width: 40%; padding: 20px; background-color: var(--panel-bg); display: flex; flex-direction: column; overflow-y: auto; }

        .upload-area { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
        .top-right-btns { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }

        .btn-action { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 8px 16px; cursor: pointer; font-size: 11px; text-transform: uppercase; border-radius: 4px; }
        .btn-action:hover { background: var(--accent); color: #fff; }

        /* –ò–≥—Ä–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        #track-counter { font-size: 32px; font-weight: bold; margin-bottom: 10px; }
        #timer-display { font-size: 140px; font-weight: 200; margin-bottom: 10px; font-family: 'Courier New', monospace; color: var(--accent); }

        .play-row { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn-main { width: 100px; height: 100px; border-radius: 50%; border: none; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .btn-main:active { transform: scale(0.95); }
        .gold { background: var(--gold); color: #fff; }
        .silver { background: var(--silver); color: #fff; }
        .bronze { background: var(--bronze); color: #fff; }
        .full-play { background: var(--accent); color: #fff; }

        #answer-box { font-size: 32px; font-weight: bold; text-align: center; margin-bottom: 10px; min-height: 40px; }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        #settings-panel { display: none; width: 95%; margin-top: 20px; background: #252525; padding: 15px; border-radius: 8px; border: 1px solid #444; }
        .settings-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .settings-table th { color: #888; padding: 5px; text-align: center; }
        .settings-table input { width: 50px; background: #333; border: 1px solid #555; color: #fff; padding: 5px; text-align: center; border-radius: 4px; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∏–≥—Ä–æ–∫–∞ */
        .player-row { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            background: #2b2b2b; 
            padding: 12px 10px; 
            margin-bottom: 8px; 
            border-radius: 6px; 
            min-height: 70px;
        }
        .player-name { flex: 1; background: #121212; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; font-size: 14px; }
        .score-input { width: 50px; background: #000; border: 1px solid var(--accent); color: #fff; padding: 8px 0; text-align: center; font-weight: bold; border-radius: 4px; }
        
        .points-group { display: flex; gap: 4px; align-items: center; }
        .btn-pts { border: none; padding: 8px 5px; font-size: 11px; font-weight: bold; cursor: pointer; border-radius: 4px; min-width: 40px; height: 32px; display: flex; align-items: center; justify-content: center; }
        .btn-pts.double { transform: translateY(-16px); } /* –ü–æ–¥–Ω–∏–º–∞–µ–º "–ò" –∫–Ω–æ–ø–∫–∏ */
        
        #chat-sidebar { position: fixed; left: 20px; bottom: 20px; display: flex; flex-direction: column-reverse; gap: 8px; z-index: 9999; pointer-events: none; }
        .chat-bar { background: rgba(0, 120, 212, 0.95); color: white; padding: 12px 15px; border-radius: 6px; font-size: 14px; cursor: pointer; pointer-events: auto; }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä –ø–æ–ª–Ω–æ—Å—Ç—å—é */
        #player-api-container { position: absolute; left: -2000px; top: -2000px; visibility: hidden; }
    </style>
</head>
<body>

<div id="chat-sidebar"></div>

<div class="game-section">
    <div class="upload-area">
        <input type="file" id="excel-file" hidden accept=".xlsx, .xls">
        <button class="btn-action" onclick="document.getElementById('excel-file').click()">–§–∞–π–ª</button>
        <input type="text" id="gsheets-url" class="player-name" style="width: 160px; height: 30px;" placeholder="URL —Ç–∞–±–ª–∏—Ü—ã">
        <button class="btn-action" onclick="loadFromGSheets()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </div>

    <div class="top-right-btns">
        <button class="btn-action" onclick="toggleSettings()">‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        <button class="btn-action" onclick="addPlayer()">+ –£—á–∞—Å—Ç–Ω–∏–∫</button>
    </div>

    <div id="track-counter">–ü–µ—Å–Ω—è 0/0</div>
    <div id="timer-display">00</div>
    
    <div class="play-row">
        <button id="play-btn-0" class="btn-main gold" onclick="handlePlay(0)">‚ñ∂ LVL1</button>
        <button id="play-btn-1" class="btn-main silver" onclick="handlePlay(1)">‚ñ∂ LVL2</button>
        <button id="play-btn-2" class="btn-main bronze" onclick="handlePlay(2)">‚ñ∂ LVL3</button>
        <button class="btn-main full-play" onclick="handlePlay(3)">‚ñ∂ FULL</button>
    </div>

    <div id="answer-box">******</div>

    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <button class="btn-action" onclick="changeTrack(-1)">‚èÆ</button>
        <button id="toggle-ans-btn" class="btn-action" style="background: var(--accent); color: white; min-width: 150px;" onclick="toggleAnswer()">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
        <button class="btn-action" onclick="changeTrack(1)">‚è≠</button>
    </div>

    <div id="settings-panel">
        <table class="settings-table">
            <thead>
                <tr><th>LVL</th><th>–¢—Ä–µ–∫</th><th>–¢–∞–π–º–µ—Ä</th><th>–ë–∞–ª–ª—ã (–ò–ª–∏)</th><th>–ë–∞–ª–ª—ã (–ò)</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td style="color:var(--gold); font-weight:bold">LVL1</td>
                    <td><input type="number" id="t-0" value="1.5" step="0.1" oninput="updateUI()"></td>
                    <td><input type="number" id="tm-0" value="20" oninput="updateUI()"></td>
                    <td><input type="number" id="s1-0" value="4" oninput="updateUI()"></td>
                    <td><input type="number" id="s2-0" value="8" oninput="updateUI()"></td>
                </tr>
                <tr>
                    <td style="color:var(--silver); font-weight:bold">LVL2</td>
                    <td><input type="number" id="t-1" value="5" oninput="updateUI()"></td>
                    <td><input type="number" id="tm-1" value="25" oninput="updateUI()"></td>
                    <td><input type="number" id="s1-1" value="2" oninput="updateUI()"></td>
                    <td><input type="number" id="s2-1" value="4" oninput="updateUI()"></td>
                </tr>
                <tr>
                    <td style="color:var(--bronze); font-weight:bold">LVL3</td>
                    <td><input type="number" id="t-2" value="12" oninput="updateUI()"></td>
                    <td><input type="number" id="tm-2" value="30" oninput="updateUI()"></td>
                    <td><input type="number" id="s1-2" value="1" oninput="updateUI()"></td>
                    <td><input type="number" id="s2-2" value="2" oninput="updateUI()"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="players-section">
    <div id="players-list"></div>
</div>

<div id="player-api-container"><div id="yt-player"></div></div>

<script>
    const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
    const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let playlist = [], currentIndex = 0, ytPlayer, mainTimerId, lastChanges = {}, playTimeout, currentDuration = 0, isAnswerShown = false;

    function toggleSettings() {
        const p = document.getElementById('settings-panel');
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }

    function updateUI() {
        document.querySelectorAll('.player-row').forEach(row => {
            const btns = row.querySelectorAll('.btn-pts');
            btns[1].innerText = '+' + document.getElementById('s1-0').value;
            btns[2].innerText = '+' + document.getElementById('s2-0').value;
            btns[3].innerText = '+' + document.getElementById('s1-1').value;
            btns[4].innerText = '+' + document.getElementById('s2-1').value;
            btns[5].innerText = '+' + document.getElementById('s1-2').value;
            btns[6].innerText = '+' + document.getElementById('s2-2').value;
        });
    }

    supabaseClient.channel('quiz_chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'quiz_chat' }, payload => {
        displayChatBar(payload.new);
        triggerBeep(880, 0.1); 
    }).subscribe();

    function displayChatBar(data) {
        const sidebar = document.getElementById('chat-sidebar');
        const safeId = btoa(unescape(encodeURIComponent(data.player_name))).replace(/=/g, "");
        if (document.getElementById(`bar-${safeId}`)) return;
        const bar = document.createElement('div');
        bar.className = 'chat-bar';
        bar.id = `bar-${safeId}`;
        bar.innerHTML = `üë§ ${data.player_name} <span style="display:none" class="msg-text"> ‚ûî ${data.message}</span>`;
        bar.onclick = () => {
            const txt = bar.querySelector('.msg-text');
            txt.style.display = txt.style.display === 'none' ? 'inline' : 'none';
        };
        sidebar.appendChild(bar);
    }

    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', {
            height: '1', width: '1',
            playerVars: { 'autoplay': 0, 'controls': 0 },
            events: { 'onStateChange': e => {
                if (e.data == YT.PlayerState.PLAYING) {
                    clearTimeout(playTimeout);
                    playTimeout = setTimeout(() => ytPlayer.pauseVideo(), currentDuration * 1000);
                }
            }}
        });
    }

    async function loadFromGSheets() {
        const url = document.getElementById('gsheets-url').value;
        if (!url) return;
        try {
            const res = await fetch(url);
            const csv = await res.text();
            processData(XLSX.read(csv, { type: 'string' }));
        } catch(e) { alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSV"); }
    }

    document.getElementById('excel-file').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = ev => processData(XLSX.read(ev.target.result, { type: 'binary' }));
        reader.readAsBinaryString(e.target.files[0]);
    });

    function processData(wb) {
        const sheet = wb.Sheets[wb.SheetNames[0]];
        playlist = XLSX.utils.sheet_to_json(sheet, { header: 1 }).filter(r => r[0] && r[0].toString().includes('http'));
        currentIndex = 0; resetGame();
    }

    function handlePlay(type) {
        if (!playlist[currentIndex]) return;
        clearTimeout(playTimeout);
        const row = playlist[currentIndex], vId = extractVideoId(row[0].toString());
        const start = (type === 3) ? (parseInt(row[2]) || 0) : (parseInt(row[2] || 0)); // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –¥–ª—è LVL
        
        const durations = [parseFloat(document.getElementById('t-0').value), parseFloat(document.getElementById('t-1').value), parseFloat(document.getElementById('t-2').value), 60];
        const timers = [parseInt(document.getElementById('tm-0').value), parseInt(document.getElementById('tm-1').value), parseInt(document.getElementById('tm-2').value), 60];
        
        currentDuration = durations[type];
        ytPlayer.loadVideoById({ videoId: vId, startSeconds: start });
        runTimer(timers[type], type === 3 ? "" : "LVL" + (type + 1) + " ");
    }

    function runTimer(sec, lvl = "") {
        supabaseClient.channel('quiz_chat').send({ type: 'broadcast', event: 'start_timer', payload: { sec: sec, lvl: lvl }});
        clearInterval(mainTimerId);
        let tr = sec;
        document.getElementById('timer-display').innerText = tr;
        mainTimerId = setInterval(() => {
            tr--;
            document.getElementById('timer-display').innerText = tr < 10 ? '0' + tr : tr;
            if (tr <= 5 && tr > 0) triggerBeep(440, 0.1);
            if (tr <= 0) { clearInterval(mainTimerId); triggerBeep(600, 0.8); }
        }, 1000);
    }

    function triggerBeep(f, d) {
        try { const ac = new AudioContext(); const o = ac.createOscillator(); const g = ac.createGain(); o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.01, ac.currentTime + d); o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime + d); } catch(e){}
    }

    function extractVideoId(u) { const m = u.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^?&]+)/); return m ? m[1] : null; }

    function toggleAnswer() {
        isAnswerShown = !isAnswerShown;
        document.getElementById('answer-box').innerText = isAnswerShown ? (playlist[currentIndex][1] || "???") : "******";
        const btn = document.getElementById('toggle-ans-btn');
        btn.innerText = isAnswerShown ? "–°–∫—Ä—ã—Ç—å –æ—Ç–≤–µ—Ç" : "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç";
        btn.style.background = isAnswerShown ? "#d43737" : "var(--accent)";
    }

    function changeTrack(d) { currentIndex = Math.max(0, Math.min(playlist.length - 1, currentIndex + d)); resetGame(); }

    async function resetGame() {
        supabaseClient.channel('quiz_chat').send({ type: 'broadcast', event: 'start_timer', payload: { sec: 0 }});
        clearInterval(mainTimerId); clearTimeout(playTimeout);
        document.getElementById('chat-sidebar').innerHTML = '';
        await supabaseClient.from('quiz_chat').delete().neq('id', '00000000-0000-0000-0000-000000000000');
        document.getElementById('track-counter').innerText = `–ü–µ—Å–Ω—è ${playlist.length > 0 ? currentIndex + 1 : 0}/${playlist.length}`;
        document.getElementById('timer-display').innerText = "00"; document.getElementById('answer-box').innerText = "******";
        isAnswerShown = false; document.querySelectorAll('.btn-pts').forEach(b => { b.disabled = false; b.style.opacity = "1"; });
        if(ytPlayer) ytPlayer.stopVideo();
    }

    function addPlayer() {
        const id = Date.now();
        const row = `
            <div class="player-row" id="p-${id}">
                <button style="border:none; background:none; color:#777; cursor:pointer; font-size:18px" onclick="this.parentElement.remove()">‚úï</button>
                <button class="btn-action" style="padding:4px;" onclick="undoScore('${id}')">‚Ü∂</button>
                <input type="text" class="player-name" placeholder="–ò–≥—Ä–æ–∫">
                <input type="number" class="score-input" value="0" id="s-${id}">
                <div class="points-group">
                    <button class="btn-pts" style="background:#444; color:#fff" onclick="modScore('${id}', null, this, 0)">0</button>
                    <button class="btn-pts gold" onclick="modScore('${id}', 's1-0', this)">+${document.getElementById('s1-0').value}</button>
                    <button class="btn-pts gold double" onclick="modScore('${id}', 's2-0', this)">+${document.getElementById('s2-0').value}</button>
                    <button class="btn-pts silver" onclick="modScore('${id}', 's1-1', this)">+${document.getElementById('s1-1').value}</button>
                    <button class="btn-pts silver double" onclick="modScore('${id}', 's2-1', this)">+${document.getElementById('s2-1').value}</button>
                    <button class="btn-pts bronze" onclick="modScore('${id}', 's1-2', this)">+${document.getElementById('s1-2').value}</button>
                    <button class="btn-pts bronze double" onclick="modScore('${id}', 's2-2', this)">+${document.getElementById('s2-2').value}</button>
                </div>
            </div>`;
        document.getElementById('players-list').insertAdjacentHTML('beforeend', row);
    }

    function modScore(id, sid, btn, fv) {
        const inp = document.getElementById('s-' + id);
        const val = (fv !== undefined) ? fv : parseInt(document.getElementById(sid).value);
        lastChanges[id] = val;
        inp.value = parseInt(inp.value) + val;
        btn.parentElement.querySelectorAll('.btn-pts').forEach(b => { b.disabled = true; b.style.opacity = "0.3"; });
    }

    function undoScore(id) {
        if (lastChanges[id] !== undefined) {
            const inp = document.getElementById('s-' + id);
            inp.value = parseInt(inp.value) - lastChanges[id];
            delete lastChanges[id];
            document.getElementById('p-' + id).querySelectorAll('.btn-pts').forEach(b => { b.disabled = false; b.style.opacity = "1"; });
        }
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
