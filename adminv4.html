<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω–∫–∞ - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #D4AF37; --silver: #B0B0B0; --bronze: #A0522D; --dark-bg: #121212; --panel-bg: #1e1e1e; --text-color: #ffffff; --accent: #0078d4; --border: #333333; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: var(--text-color); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* –°–µ—Ç–∫–∏ */
        .game-section { width: 70%; padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid var(--border); position: relative; }
        .players-section { width: 30%; padding: 20px; background-color: var(--panel-bg); display: flex; flex-direction: column; overflow-y: auto; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .upload-area { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
        .btn-action { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 8px 16px; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        #track-counter { font-size: 32px; font-weight: bold; margin-bottom: 10px; }
        #timer-display { font-size: 140px; font-weight: 200; margin-bottom: 10px; font-family: monospace; color: var(--accent); }
        .play-row { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn-main { width: 100px; height: 100px; border-radius: 50%; border: none; cursor: pointer; font-weight: bold; font-size: 14px; color: white; }
        .gold { background: var(--gold); } .silver { background: var(--silver); } .bronze { background: var(--bronze); } .full-play { background: var(--accent); }
        #answer-box { font-size: 28px; font-weight: bold; text-align: center; margin-bottom: 15px; min-height: 40px; color: var(--gold); }
        .btn-nav { padding: 10px 25px; background: #333; color: #fff; border: none; cursor: pointer; font-weight: bold; }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        #settings-panel { width: 95%; margin-top: 20px; padding: 15px; border: 1px solid #444; background: #1a1a1a; display: none; }
        .settings-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .settings-table input { width: 40px; background: #222; border: 1px solid #555; color: #fff; text-align: center; }

        /* –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ */
        .player-row { display: flex; align-items: center; justify-content: space-between; background: #252525; padding: 12px; margin-bottom: 8px; border-radius: 6px; }
        .p-info { display: flex; flex-direction: column; overflow: hidden; white-space: nowrap; flex-grow: 1; margin-right: 10px; }
        .p-name-txt { font-size: 18px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; }
        .p-login-txt { font-size: 12px; color: #777; }
        .score-input { 
            width: 60px; background: transparent; border: 1px solid var(--accent); color: #fff; 
            padding: 5px; text-align: center; font-weight: bold; font-size: 18px; border-radius: 4px;
        }
        /* –£–±–∏—Ä–∞–µ–º —Å—Ç—Ä–µ–ª–æ—á–∫–∏ —É input number */
        .score-input::-webkit-outer-spin-button, .score-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        /* –ß–∞—Ç –∏ –û—Ü–µ–Ω–∫–∞ */
        #chat-sidebar { position: fixed; left: 20px; bottom: 20px; display: flex; flex-direction: column-reverse; gap: 10px; z-index: 9999; pointer-events: none; }
        .chat-bar { background: rgba(30, 30, 30, 0.98); border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 200px; pointer-events: auto; cursor: pointer; }
        .chat-bar.open { width: 380px; border-color: var(--accent); }
        .eval-section { display: none; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
        .eval-btns { display: flex; gap: 5px; margin-top: 5px; }
        .eval-btns button { flex: 1; padding: 8px; cursor: pointer; border: none; border-radius: 4px; font-size: 14px; color: white; font-weight: bold; transition: 0.2s; }
        
        /* –¶–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ –ø–æ –∑–∞–ø—Ä–æ—Å—É */
        .btn-v { background: #1b5e20; } /* –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω—ã–π */
        .btn-c { background: #4caf50; } /* –ó–µ–ª–µ–Ω—ã–π */
        .btn-n { background: #c62828; } /* –ö—Ä–∞—Å–Ω—ã–π */
        
        .eval-btns button.active-eval { outline: 3px solid white; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
    </style>
</head>
<body>

<div id="chat-sidebar"></div>

<div class="game-section">
    <div class="upload-area">
        <input type="file" id="excel-file" hidden accept=".xlsx, .xls">
        <button class="btn-action" onclick="document.getElementById('excel-file').click()">–§–∞–π–ª</button>
        <input type="text" id="gsheets-url" style="background:#222; color:white; border:1px solid #444; padding:5px; font-size:12px;" placeholder="CSV URL">
        <button class="btn-action" onclick="loadFromGSheets()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </div>

    <div style="position: absolute; top: 20px; right: 20px;">
        <button class="btn-action" onclick="toggleSettings()">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>

    <div id="track-counter">–ü–µ—Å–Ω—è 0/0</div>
    <div id="timer-display">00</div>
    
    <div class="play-row">
        <button class="btn-main gold" onclick="handlePlay(0)">‚ñ∂ LVL1</button>
        <button class="btn-main silver" onclick="handlePlay(1)">‚ñ∂ LVL2</button>
        <button class="btn-main bronze" onclick="handlePlay(2)">‚ñ∂ LVL3</button>
        <button class="btn-main full-play" onclick="handlePlay(3)">‚ñ∂</button>
    </div>

    <div id="answer-box">******</div>

    <div class="nav-row" style="display:flex; gap:10px;">
        <button class="btn-nav" onclick="changeTrack(-1)">‚èÆ</button>
        <button id="toggle-ans-btn" class="btn-nav" style="background: var(--accent)" onclick="toggleAnswer()">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
        <button class="btn-nav" onclick="changeTrack(1)">‚è≠</button>
    </div>

    <div id="settings-panel">
        <table class="settings-table">
            <thead>
                <tr><th>–≠—Ç–∞–ø</th> <th>–ü—Ä–µ–≤—å—é</th> <th>–¢–∞–π–º–µ—Ä</th> <th>–ê—Ä—Ç–∏—Å—Ç</th> <th>–ü–µ—Å–Ω—è</th> <th>–î–µ–±–∞—Ñ—Ñ(x)</th> <th>–ö–æ–º–±–æ</th></tr>
            </thead>
            <tbody>
                <tr id="row-lvl-0"><td>LVL 1</td><td><input type="number" step="0.1" class="set-dur" value="1.5"></td><td><input type="number" class="set-timer" value="20"></td><td><input type="number" class="set-pArt" value="4"></td><td><input type="number" class="set-pSong" value="4"></td><td><input type="number" step="0.1" class="set-debuff" value="0.5"></td><td><input type="number" class="set-combo" value="2"></td></tr>
                <tr id="row-lvl-1"><td>LVL 2</td><td><input type="number" step="0.1" class="set-dur" value="5.0"></td><td><input type="number" class="set-timer" value="25"></td><td><input type="number" class="set-pArt" value="2"></td><td><input type="number" class="set-pSong" value="2"></td><td><input type="number" step="0.1" class="set-debuff" value="0.5"></td><td><input type="number" class="set-combo" value="1"></td></tr>
                <tr id="row-lvl-2"><td>LVL 3</td><td><input type="number" step="0.1" class="set-dur" value="12.0"></td><td><input type="number" class="set-timer" value="30"></td><td><input type="number" class="set-pArt" value="1"></td><td><input type="number" class="set-pSong" value="1"></td><td><input type="number" step="0.1" class="set-debuff" value="0.5"></td><td><input type="number" class="set-combo" value="0.5"></td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="players-section">
    <h3 style="margin-top:0; border-bottom:1px solid #444; padding-bottom:10px;">–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
    <div id="players-list"></div>
</div>

<div id="player-api-container"><div id="yt-player"></div></div>

<script>
    const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
    const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let playlist = [], currentIndex = 0, ytPlayer, timerId, playTimeout, currentDuration = 0, isAnswerShown = false;

    // --- –§–ê–ô–õ–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---
    document.getElementById('excel-file').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => { processData(XLSX.read(event.target.result, { type: 'binary' })); };
        reader.readAsBinaryString(file);
    });

    async function loadFromGSheets() { 
        const url = document.getElementById('gsheets-url').value;
        if (!url) return alert("URL!");
        try { const r = await fetch(url); const t = await r.text(); processData(XLSX.read(t, {type:'string'})); } catch(e){alert("Error");}
    }

    function processData(wb) {
        playlist = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1}).filter(r => r[0] && r[0].toString().includes('http'));
        currentIndex = 0;
        updateTrackDisplay();
    }

    function updateTrackDisplay() {
        document.getElementById('track-counter').innerText = `–ü–µ—Å–Ω—è ${playlist.length > 0 ? currentIndex + 1 : 0}/${playlist.length}`;
        document.getElementById('answer-box').innerText = "******";
        isAnswerShown = false;
        if(ytPlayer) ytPlayer.stopVideo();
    }

    // --- –õ–û–ì–ò–ö–ê –ò–ì–†–û–ö–û–í ---
    supabaseClient.channel('quiz_chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'quiz_chat' }, p => {
        const raw = p.new.player_name;
        const login = (raw.match(/\((.*?)\)/) || [null, "unknown"])[1];
        const nick = raw.replace(/LVL\d/, "").split(' (')[0].trim();
        syncPlayer(login, nick);
        displayChatBar(p.new, login);
        triggerBeep(880, 0.1);
    }).subscribe();

    function syncPlayer(login, nick) {
        const list = document.getElementById('players-list');
        let row = document.getElementById(`row-u-${login}`);
        if (!row) {
            const html = `
                <div class="player-row" id="row-u-${login}">
                    <div class="p-info">
                        <span class="p-name-txt" title="${nick}">${nick}</span>
                        <span class="p-login-txt">@${login}</span>
                    </div>
                    <input type="number" class="score-input" value="0" id="sc-${login}">
                </div>`;
            list.insertAdjacentHTML('beforeend', html);
        } else {
            row.querySelector('.p-name-txt').innerText = nick;
        }
    }

    function displayChatBar(data, login) {
        const sidebar = document.getElementById('chat-sidebar');
        const safeId = btoa(login).replace(/=/g, "");
        if (document.getElementById(`bar-${safeId}`)) return;

        let lvl = data.player_name.includes("LVL2") ? 1 : (data.player_name.includes("LVL3") ? 2 : 0);
        const parts = data.message.split(' | ');
        const art = parts[0] || "---"; const sng = parts[1] || "---";

        const bar = document.createElement('div');
        bar.className = 'chat-bar';
        bar.id = `bar-${safeId}`;
        bar.dataset.login = login;
        bar.dataset.aLast = "0"; bar.dataset.sLast = "0"; // –•—Ä–∞–Ω–∏–º –Ω–∞—á–∏—Å–ª–µ–Ω–Ω—ã–µ –±–∞–ª–ª—ã –¥–ª—è –æ—Ç–∫–∞—Ç–∞
        bar.dataset.comboLast = "0";

        bar.innerHTML = `
            <div style="font-size:11px; opacity:0.8;">üë§ ${data.player_name}</div>
            <div class="eval-section">
                <div style="font-size:10px; color:var(--accent)">–ê–†–¢–ò–°–¢: <b>${art}</b></div>
                <div class="eval-btns">
                    <button class="btn-v" onclick="evalScore('${safeId}', 'art', 1, ${lvl}, this)">–í–µ—Ä–Ω–æ</button>
                    <button class="btn-c" onclick="evalScore('${safeId}', 'art', 0.5, ${lvl}, this)">‚úÖ?Ô∏è</button>
                    <button class="btn-n" onclick="evalScore('${safeId}', 'art', 0, ${lvl}, this)">‚ùå</button>
                </div>
                <div style="font-size:10px; color:var(--accent); margin-top:10px;">–ü–ï–°–ù–Ø: <b>${sng}</b></div>
                <div class="eval-btns">
                    <button class="btn-v" onclick="evalScore('${safeId}', 'song', 1, ${lvl}, this)">–í–µ—Ä–Ω–æ</button>
                    <button class="btn-c" onclick="evalScore('${safeId}', 'song', 0.5, ${lvl}, this)">‚úÖ?Ô∏è</button>
                    <button class="btn-n" onclick="evalScore('${safeId}', 'song', 0, ${lvl}, this)">‚ùå</button>
                </div>
            </div>`;
        bar.onclick = (e) => { if(e.target.tagName !== 'BUTTON') { bar.classList.toggle('open'); bar.querySelector('.eval-section').style.display = bar.classList.contains('open') ? 'block' : 'none'; }};
        sidebar.appendChild(bar);
    }

    function evalScore(safeId, type, mult, lvl, btn) {
        const bar = document.getElementById(`bar-${safeId}`);
        const login = bar.dataset.login;
        const scoreInp = document.getElementById(`sc-${login}`);
        if (!scoreInp) return;

        // –í–∏–∑—É–∞–ª—å–Ω—ã–π –∞–∫—Ç–∏–≤
        const parent = btn.parentElement;
        parent.querySelectorAll('button').forEach(b => b.classList.remove('active-eval'));
        btn.classList.add('active-eval');

        // –î–∞–Ω–Ω—ã–µ –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        const config = document.getElementById(`row-lvl-${lvl}`);
        const base = parseFloat(config.querySelector(type === 'art' ? '.set-pArt' : '.set-pSong').value);
        const debuff = parseFloat(config.querySelector('.set-debuff').value);
        const comboVal = parseFloat(config.querySelector('.set-combo').value);

        // 1. –û–¢–ö–ê–¢ —Å—Ç–∞—Ä—ã—Ö –±–∞–ª–ª–æ–≤ –∑–∞ —ç—Ç—É —Å—Ç—Ä–æ–∫—É
        let currentTotal = parseFloat(scoreInp.value);
        const lastVal = parseFloat(type === 'art' ? bar.dataset.aLast : bar.dataset.sLast);
        currentTotal -= lastVal;

        // 2. –û–¢–ö–ê–¢ –∫–æ–º–±–æ –µ—Å–ª–∏ –æ–Ω –±—ã–ª
        currentTotal -= parseFloat(bar.dataset.comboLast);
        bar.dataset.comboLast = "0";
        bar.style.border = "1px solid #444";

        // 3. –†–ê–°–ß–ï–¢ –Ω–æ–≤—ã—Ö –±–∞–ª–ª–æ–≤
        let newVal = (mult === 1) ? base : (mult === 0.5 ? base * debuff : 0);
        if (type === 'art') bar.dataset.aLast = newVal; else bar.dataset.sLast = newVal;
        
        currentTotal += newVal;

        // 4. –ü–†–û–í–ï–†–ö–ê –ö–û–ú–ë–û (–µ—Å–ª–∏ –≤ –æ–±–æ–∏—Ö —Å—Ç—Ä–æ–∫–∞—Ö –Ω–µ ‚ùå –∏ –Ω–µ –Ω–µ–≤–µ—Ä–Ω–æ)
        // –î–ª—è –∫–æ–º–±–æ —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ –∏–≥—Ä–æ–∫ –¥–æ–ª–∂–µ–Ω –±—ã–ª –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫–∏ –≤ –æ–±–æ–∏—Ö —Å–µ–∫—Ü–∏—è—Ö
        const aVal = parseFloat(bar.dataset.aLast);
        const sVal = parseFloat(bar.dataset.sLast);
        
        // –£—Å–ª–æ–≤–∏–µ –∫–æ–º–±–æ: –≤ –æ–±–µ–∏—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏—è—Ö –Ω–∞—á–∏—Å–ª–µ–Ω–æ –±–æ–ª—å—à–µ 0
        if (bar.dataset.aLast !== "0" && bar.dataset.sLast !== "0" && aVal > 0 && sngVal > 0) {
            // (–í –ª–æ–≥–∏–∫–µ –≤—ã—à–µ sngVal –±—ã–ª–∞ –æ–ø–µ—á–∞—Ç–∫–æ–π, –∏—Å–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ sVal)
        }
        // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ —É—Å–ª–æ–≤–∏–µ: –µ—Å–ª–∏ –æ–±–µ —á–∞—Å—Ç–∏ –æ—Ü–µ–Ω–µ–Ω—ã (–¥–∞–∂–µ –µ—Å–ª–∏ 0)
        // –ù–æ –±–æ–Ω—É—Å –¥–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–±–∞ –æ—Ç–≤–µ—Ç–∞ –≤–µ—Ä–Ω—ã/—á–∞—Å—Ç–∏—á–Ω—ã (>0)
        if (aVal > 0 && sVal > 0) {
            currentTotal += comboVal;
            bar.dataset.comboLast = comboVal;
            bar.style.border = "2px solid var(--gold)";
        }

        scoreInp.value = currentTotal.toFixed(1);
        triggerBeep(1000, 0.05);
    }

    // --- –°–ò–°–¢–ï–ú–ù–û–ï ---
    async function changeTrack(dir) {
        if (playlist.length === 0) return;
        let n = currentIndex + dir; if (n<0 || n>=playlist.length) return;
        currentIndex = n;
        supabaseClient.channel('quiz_chat').send({ type: 'broadcast', event: 'start_timer', payload: { sec: 0 } });
        await supabaseClient.from('quiz_chat').delete().neq('id', '00000000-0000-0000-0000-000000000000');
        document.getElementById('chat-sidebar').innerHTML = '';
        updateTrackDisplay();
    }
    function handlePlay(type) {
        if (!playlist[currentIndex]) return;
        const row = playlist[currentIndex];
        const vid = (row[0].toString().match(/(?:v=|\/)([0-9A-Za-z_-]{11})/) || [])[1];
        let dur = type === 3 ? 60 : parseFloat(document.querySelector(`#row-lvl-${type} .set-dur`).value);
        let tS = type === 3 ? 60 : parseInt(document.querySelector(`#row-lvl-${type} .set-timer`).value);
        currentDuration = dur;
        ytPlayer.loadVideoById({ videoId: vid, startSeconds: (type === 3 ? row[2] : row[2+type]) || 0 });
        runTimer(tS, type === 3 ? "" : `LVL${type+1} `);
    }
    function runTimer(sec, lp) {
        supabaseClient.channel('quiz_chat').send({ type: 'broadcast', event: 'start_timer', payload: { sec, lvl: lp } });
        clearInterval(timerId); let l = sec;
        document.getElementById('timer-display').innerText = l;
        timerId = setInterval(() => { l--; document.getElementById('timer-display').innerText = l<10?'0'+l:l; if(l<=0){clearInterval(timerId); triggerBeep(600,0.8);}}, 1000);
    }
    function toggleAnswer() { if(!playlist[currentIndex])return; isAnswerShown=!isAnswerShown; document.getElementById('answer-box').innerText = isAnswerShown?playlist[currentIndex][1]:"******"; }
    function toggleSettings() { const p=document.getElementById('settings-panel'); p.style.display=p.style.display==='block'?'none':'block'; }
    function triggerBeep(f,d) { try{const a=new AudioContext();const o=a.createOscillator();const g=a.createGain(); o.frequency.value=f; g.gain.exponentialRampToValueAtTime(0.01,a.currentTime+d); o.connect(g); g.connect(a.destination); o.start(); o.stop(a.currentTime+d);}catch(e){}}
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', { height: '1', width: '1', playerVars: {'autoplay':0,'controls':0},
            events: { 'onStateChange': (e) => { if(e.data==YT.PlayerState.PLAYING){ clearTimeout(playTimeout); playTimeout=setTimeout(()=>ytPlayer.pauseVideo(),currentDuration*1000); }}}
        });
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
