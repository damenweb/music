<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–≤–µ—Ç–Ω–∏—Ü–∞ - Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #121212; color: white; font-family: 'Roboto', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .box { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; border: 1px solid #333; }
        
        .info-bar { display: flex; justify-content: space-between; margin-bottom: 20px; background: #252525; padding: 10px; border-radius: 8px; font-size: 14px; font-weight: bold; border: 1px solid #333; }
        .info-item { color: #888; }
        .info-val { color: #fff; margin-left: 5px; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2b2b2b; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.2s; }
        input:focus { border-color: #0078d4; background: #333; }
        
        button { width: 100%; padding: 15px; background: #0078d4; border: none; color: white; font-weight: bold; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 5px; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #333; color: #777; cursor: not-allowed; transform: none; }
        
        .btn-skip { background: transparent; border: 1px solid #555; color: #aaa; margin-top: 10px; padding: 10px; font-size: 14px; }
        .btn-skip:not(:disabled):hover { border-color: #888; color: #fff; background: rgba(255,255,255,0.05); }
        
        .btn-edit { background: transparent; color: #888; font-size: 12px; text-decoration: underline; margin-top: 10px; width: auto; padding: 5px; border: none; cursor: pointer; }
        
        .hidden { display: none; }
        #status { margin-top: 15px; font-size: 0.9em; color: #aaa; min-height: 2.4em; line-height: 1.2; }
        #player-timer { font-size: 64px; font-weight: bold; color: #0078d4; margin: 10px 0; font-family: monospace; }
        .lvl-large { font-size: 18px; color: #D4AF37; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        #auth-status { color: #ff4d4d; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="box">
        <h2>–í—Ö–æ–¥ –≤ Quiz</h2>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω (–Ω–∞–ø—Ä–∏–º–µ—Ä, player1)">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button id="loginBtn" onclick="tryLogin()">–í–æ–π—Ç–∏</button>
        <div id="auth-status"></div>
    </div>

    <div id="name-screen" class="box hidden">
        <h2>–¢–≤–æ—ë –∏–º—è</h2>
        <input type="text" id="pName" placeholder="–í–≤–µ–¥–∏ –∏–º—è">
        <button onclick="saveName()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <div id="game-screen" class="box hidden">
        <div class="info-bar">
            <div class="info-item">TRACK: <span id="track-val" class="info-val">--</span></div>
            <div class="info-item">USER: <span id="display-name" class="info-val" style="color: #0078d4;"></span></div>
        </div>

        <div id="lvl-badge" class="lvl-large">–û–ñ–ò–î–ê–ù–ò–ï</div>
        <div id="player-timer">00</div>
        
        <input type="text" id="pArtist" placeholder="–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å...">
        <input type="text" id="pSong" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏...">
        
        <button id="sendBtn" onclick="send()" disabled>–û–¢–ü–†–ê–í–ò–¢–¨</button>
        <button id="skipBtn" class="btn-skip" onclick="skip()" disabled>–ù–µ –∑–Ω–∞—é (–°–∫–∏–ø)</button>
        
        <div id="status">–ñ–¥–µ–º –Ω–∞—á–∞–ª–∞ —Ä–∞—É–Ω–¥–∞...</div>
        
        <div style="margin-top:15px; display:flex; justify-content:space-between; padding:0 10px;">
             <button class="btn-edit" onclick="editName()">–°–º–µ–Ω–∏—Ç—å –∏–º—è</button>
             <button class="btn-edit" style="color:#c62828" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
        const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
        const supabaseClient = supabase.createClient(S_URL, S_KEY);

        let myLogin = "";
        let mySavedName = localStorage.getItem('quiz_player_nickname');
        let localTimerId, currentLvlTag = "", hasSentAnswer = false;

        window.onload = () => { checkAuth(); };

        async function checkAuth() {
            const storedUser = localStorage.getItem('quiz_user');
            const storedPass = localStorage.getItem('quiz_pass');
            if (storedUser && storedPass) {
                const { data } = await supabaseClient.from('quiz_users').select('*').eq('username', storedUser).eq('password', storedPass).single();
                if (data) { myLogin = data.username; showGameScreen(); } else { logout(); }
            }
        }

        async function tryLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const status = document.getElementById('auth-status');
            if (!user || !pass) return status.innerText = "–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è";
            const { data } = await supabaseClient.from('quiz_users').select('*').eq('username', user).eq('password', pass).single();
            if (!data) { status.innerText = "–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å"; } else {
                localStorage.setItem('quiz_user', user); localStorage.setItem('quiz_pass', pass);
                myLogin = data.username; showGameScreen();
            }
        }

        function showGameScreen() {
            document.getElementById('auth-screen').classList.add('hidden');
            if (!mySavedName) { document.getElementById('name-screen').classList.remove('hidden'); } 
            else { 
                document.getElementById('game-screen').classList.remove('hidden'); 
                document.getElementById('display-name').innerText = mySavedName; 
            }
        }

        function saveName() {
            const name = document.getElementById('pName').value.trim();
            if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");
            mySavedName = name; localStorage.setItem('quiz_player_nickname', name);
            document.getElementById('name-screen').classList.add('hidden'); showGameScreen();
        }

        function editName() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('name-screen').classList.remove('hidden');
        }

        function logout() { localStorage.clear(); location.reload(); }

        // --- GAME ACTIONS ---

        async function send() {
            if (hasSentAnswer) return;
            const artist = document.getElementById('pArtist').value.trim();
            const song = document.getElementById('pSong').value.trim();
            if(!artist && !song) return;
            submitAction(`${artist} | ${song}`);
        }

        async function skip() {
            if (hasSentAnswer) return;
            if(!confirm("–¢–æ—á–Ω–æ —Å–∫–∏–ø–Ω—É—Ç—å? –í–µ—Ä–Ω—É—Ç—å—Å—è –±—É–¥–µ—Ç –Ω–µ–ª—å–∑—è.")) return;
            submitAction("SKIP");
        }

        async function submitAction(msgContent) {
            const storedUser = localStorage.getItem('quiz_user');
            const storedPass = localStorage.getItem('quiz_pass');
            if(!storedUser) return logout();

            hasSentAnswer = true;
            toggleInputs(false);
            
            if (msgContent === "SKIP") {
                document.getElementById('status').innerText = "–ü—Ä–æ–ø—É—â–µ–Ω–æ ü§∑‚Äç‚ôÇÔ∏è –ñ–¥–µ–º —Å–ª–µ–¥—É—é—â—É—é –ø–æ–¥—Å–∫–∞–∑–∫—É.";
            } else {
                document.getElementById('status').innerText = "–û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ù–∞–¥–µ–µ–º—Å—è, —á—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ ü§û";
            }
            
            // –í–∫–ª—é—á–∞–µ–º —É—Ä–æ–≤–µ–Ω—å –≤ –∏–º—è, —á—Ç–æ–±—ã –∞–¥–º–∏–Ω –≤–∏–¥–µ–ª
            const fullName = `${currentLvlTag} ${mySavedName} (${myLogin})`;
            await supabaseClient.from('quiz_chat').insert([{ player_name: fullName, message: msgContent }]);
        }

        function toggleInputs(enable) {
            document.getElementById('sendBtn').disabled = !enable;
            document.getElementById('skipBtn').disabled = !enable;
            // –ù–µ –±–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞ –ø—Ä–∏ —Å–∫–∏–ø–µ, –ø—Ä–æ—Å—Ç–æ –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏, —á—Ç–æ–±—ã –∏–≥—Ä–æ–∫ –º–æ–≥ –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å —Ç–µ–∫—Å—Ç –Ω–∞ —Å–ª–µ–¥ —Ä–∞—É–Ω–¥
            // –ù–æ –≤ –¢–ó —Å–∫–∞–∑–∞–Ω–æ "–∂–¥–∞—Ç—å —Å–ª–µ–¥—É—é—â–µ–≥–æ —ç—Ç–∞–ø–∞", —Ç–∞–∫ —á—Ç–æ –ª—É—á—à–µ –≤–∏–∑—É–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å –±–ª–æ–∫
            if (enable) {
                document.getElementById('pArtist').style.opacity = "1";
                document.getElementById('pSong').style.opacity = "1";
            } else {
                document.getElementById('pArtist').style.opacity = "0.5";
                document.getElementById('pSong').style.opacity = "0.5";
            }
        }

        // --- REALTIME ---
        const channel = supabaseClient.channel('quiz_chat');
        
        // –°–±—Ä–æ—Å –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç—Ä–µ–∫–∞ (—É–¥–∞–ª–µ–Ω–∏–µ —á–∞—Ç–∞)
        channel.on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'quiz_chat' }, () => {
            hasSentAnswer = false;
            toggleInputs(false);
            document.getElementById('pArtist').value = "";
            document.getElementById('pSong').value = "";
            document.getElementById('status').innerText = "–ù–æ–≤–∞—è –ø–µ—Å–Ω—è. –°–ª—É—à–∞–π –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ...";
            clearInterval(localTimerId);
            document.getElementById('player-timer').innerText = "00";
        });

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å—Ç–∞—Ç—É—Å–∞ (–Ω–æ–º–µ—Ä –ø–µ—Å–Ω–∏, —Ñ–∞–∑–∞)
        channel.on('broadcast', { event: 'sync_state' }, (payload) => {
            if (payload.payload) {
                document.getElementById('track-val').innerText = payload.payload.songNum || "--";
                const lvl = payload.payload.level || "";
                document.getElementById('lvl-badge').innerText = lvl;
                // –°–±—Ä–æ—Å —Ñ–ª–∞–≥–∞ –æ—Ç–≤–µ—Ç–∞ –ø—Ä–∏ –Ω–∞—á–∞–ª–µ –Ω–æ–≤–æ–≥–æ —ç—Ç–∞–ø–∞ —É—Ä–æ–≤–Ω—è
                if (currentLvlTag !== lvl) {
                     hasSentAnswer = false; // Reset for new hint level
                     currentLvlTag = lvl;
                     document.getElementById('status').innerText = "–°–ª—É—à–∞–µ–º...";
                     toggleInputs(false); // –ü–æ–∫–∞ –∏–≥—Ä–∞–µ—Ç –º—É–∑—ã–∫–∞ - –∫–Ω–æ–ø–∫–∏ –≤—ã–∫–ª
                }
            }
        });

        // –¢–∞–π–º–µ—Ä
        channel.on('broadcast', { event: 'start_timer' }, (payload) => {
            const sec = payload.payload.sec;
            const lvlName = payload.payload.lvl || "";
            
            if (sec > 0) {
                // –¢–∞–π–º–µ—Ä –ø–æ—à–µ–ª - –º–æ–∂–Ω–æ –æ—Ç–≤–µ—á–∞—Ç—å
                currentLvlTag = lvlName;
                document.getElementById('lvl-badge').innerText = lvlName;
                
                if (!hasSentAnswer) {
                    toggleInputs(true);
                    document.getElementById('status').innerText = "–í–†–ï–ú–Ø –ü–û–®–õ–û! –ü–ò–®–ò –û–¢–í–ï–¢! üî•";
                }

                let left = sec;
                const timerEl = document.getElementById('player-timer');
                clearInterval(localTimerId);
                
                localTimerId = setInterval(() => {
                    left--;
                    timerEl.innerText = left < 10 ? '0' + left : left;
                    if (left <= 0) { 
                        clearInterval(localTimerId); 
                        toggleInputs(false); 
                        if (!hasSentAnswer) document.getElementById('status').innerText = "–í—Ä–µ–º—è –≤—ã—à–ª–æ ‚åõ";
                    }
                }, 1000);
            } else {
                // –¢–∞–π–º–µ—Ä —Å—Ç–æ–ø
                clearInterval(localTimerId);
                document.getElementById('player-timer').innerText = "00";
                toggleInputs(false);
            }
        }).subscribe();
    </script>
</body>
</html>
