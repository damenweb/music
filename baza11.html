<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–∫ - Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --accent: #0078d4; --bg: #121212; --panel: #1e1e1e; }
        body { background: var(--bg); color: white; font-family: 'Roboto', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 0px; box-sizing: border-box; }
        .box { background: var(--panel); padding: 25px; border-radius: 15px; width: 100%; max-width: 450px; text-align: center; border: 1px solid #333; position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .info-bar { display: flex; justify-content: space-between; margin-bottom: 15px; background: #252525; padding: 10px; border-radius: 8px; font-size: 13px; font-weight: bold; border: 1px solid #333; }
        input { width: 100%; padding: 15px; margin: 8px 0; background: #111; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; box-sizing: border-box; text-align: center; transition: 0.2s; }
        input:focus { border-color: var(--accent); outline: none; }
        button { width: 100%; padding: 15px; background: var(--accent); border: none; color: white; font-weight: bold; border-radius: 8px; font-size: 14px; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,120,212,0.3); }
        button:disabled { background: #333; color: #777; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-skip { background: transparent; border: 1px solid #555; color: #aaa; margin-top: 10px; padding: 10px; font-size: 13px; }
        .btn-skip:hover:not(:disabled) { border-color: #888; color: white; }
        .btn-giveup { background: #3e2723; border: 1px solid #5d4037; color: #ffab91; margin-top: 5px; }
        #player-timer { font-size: 64px; font-weight: bold; color: var(--accent); margin: 10px 0; font-family: monospace; text-shadow: 0 0 10px rgba(0,120,212,0.3); }
        .lvl-badge { font-size: 18px; color: var(--gold); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .status-msg { margin-top:15px; color:var(--accent); font-weight:bold; min-height: 40px; line-height: 1.4; display: flex; align-items: center; justify-content: center; }
        .points-table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 12px; border: 1px solid #333; border-radius: 6px; overflow: hidden; }
        .points-table th { background: #252525; color: #aaa; padding: 6px; text-align: center; border-bottom: 1px solid #444; }
        .points-table td { padding: 6px; text-align: center; border-bottom: 1px solid #333; background: #1a1a1a; }
        .points-table td.highlight { color: var(--gold); font-weight: bold; }
        .hidden { display: none !important; }
        #pause-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; border-radius: 15px; backdrop-filter: blur(2px); }
    </style>
</head>
<body>

    <div id="auth-screen" class="box">
        <h2 style="color:var(--accent)">QUIZ LOGIN</h2>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="tryLogin()">–í–æ–π—Ç–∏</button>
    </div>

    <div id="game-screen" class="box hidden">
        <div id="pause-overlay"><h1 style="color: #ffeb3b">–ü–ê–£–ó–ê</h1></div>
        <div class="info-bar">
            <div>TRACK: <span id="track-val">--</span></div>
            <div id="display-name" style="color: var(--accent);"></div>
        </div>
        <div id="lvl-badge" class="lvl-badge">–û–ñ–ò–î–ê–ù–ò–ï</div>
        <div id="player-timer">00</div>
        <p style="font-size:12px; color:#777; margin: 0 0 15px 0;">–£ –≤–∞—Å 1 –ø–æ–ø—ã—Ç–∫–∞ –Ω–∞ –≤—Å—é –ø–µ—Å–Ω—é</p>
        <input type="text" maxlength="50" id="pArtist" placeholder="–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å">
        <input type="text" maxlength="50" id="pSong" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏">
        <button id="sendBtn" onclick="send()" disabled>–û–¢–ü–†–ê–í–ò–¢–¨ –û–¢–í–ï–¢</button>
        <button id="skipBtn" class="btn-skip" onclick="skipHint()" disabled>–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É</button>
        <button id="giveUpBtn" class="btn-skip btn-giveup" onclick="skipSong()" disabled>–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –ø–µ—Å–Ω—é —Ü–µ–ª–∏–∫–æ–º</button>
        <div id="status" class="status-msg">–ñ–¥–µ–º –Ω–∞—á–∞–ª–∞...</div>
        <table class="points-table">
            <thead><tr><th>#</th><th>–ê—Ä—Ç.</th><th>–ü–µ—Å–Ω—è</th></tr></thead>
            <tbody id="points-body"></tbody>
        </table>
        <button class="btn-skip" style="border:none; font-size:11px; margin-top:20px; color:#555" onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>

<script>
    const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
    const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let myLogin = "", localTimerId, currentLvlTag = "", currentSongNum = -1;
    let hasAnsweredThisSong = false, hasSkippedThisHint = false;

    window.onload = checkAuth;

    async function checkAuth() {
        const u = localStorage.getItem('quiz_user'), p = localStorage.getItem('quiz_pass');
        if (u && p) {
            const { data } = await supabaseClient.from('quiz_users').select('*').eq('username', u).eq('password', p).single();
            if (data) { myLogin = data.username; showGameScreen(); }
        }
    }

    async function tryLogin() {
        const u = document.getElementById('username').value, p = document.getElementById('password').value;
        const { data } = await supabaseClient.from('quiz_users').select('*').eq('username', u).eq('password', p).single();
        if (data) { localStorage.setItem('quiz_user', u); localStorage.setItem('quiz_pass', p); myLogin = data.username; showGameScreen(); }
        else alert("–ù–µ–≤–µ—Ä–Ω–æ!");
    }

    function showGameScreen() {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-name').innerText = myLogin;
        supabaseClient.channel('quiz_chat').track({ user: myLogin });
        
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø–æ—Å–ª–µ —Ä–µ—Ñ—Ä–µ—à–∞
        const savedSong = localStorage.getItem('quiz_last_song');
        if (savedSong == currentSongNum) {
            hasAnsweredThisSong = (localStorage.getItem('quiz_song_done') === 'true');
        }
    }

    async function send() {
        if (hasAnsweredThisSong || hasSkippedThisHint) return;
        const a = document.getElementById('pArtist').value.trim();
        const s = document.getElementById('pSong').value.trim();
        if(!a && !s) return;
        hasAnsweredThisSong = true;
        localStorage.setItem('quiz_song_done', 'true');
        await submit("ANS", `${a} | ${s}`);
        document.getElementById('status').innerText = "–û—Ç–≤–µ—Ç –ø—Ä–∏–Ω—è—Ç! –ñ–¥–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç...";
    }

    async function skipHint() {
        if (hasAnsweredThisSong || hasSkippedThisHint) return;
        hasSkippedThisHint = true;
        await submit("SKIP", "SKIP");
        document.getElementById('status').innerText = "üè≥Ô∏è –ñ–¥–µ–º —Å–ª–µ–¥—É—é—â—É—é –ø–æ–¥—Å–∫–∞–∑–∫—É...";
        toggleInputs(false);
    }

    async function skipSong() {
        if (hasAnsweredThisSong) return;
        if(confirm("–°–¥–∞—Ç—å—Å—è –Ω–∞ —ç—Ç–æ–π –ø–µ—Å–Ω–µ?")) {
            hasAnsweredThisSong = true;
            localStorage.setItem('quiz_song_done', 'true');
            await submit("SKIP_SONG", "SKIP_SONG");
            document.getElementById('status').innerText = "üè≥Ô∏è –ü–µ—Å–Ω—è –ø—Ä–æ–ø—É—â–µ–Ω–∞...";
            toggleInputs(false);
        }
    }

    async function submit(type, msg) {
        const fullName = `${currentLvlTag} ${myLogin}`;
        await supabaseClient.from('quiz_chat').insert([{ player_name: fullName, message: msg }]);
        toggleInputs(false);
    }

    function toggleInputs(en) {
        const isLocked = !en || hasAnsweredThisSong || hasSkippedThisHint;
        document.getElementById('sendBtn').disabled = isLocked;
        document.getElementById('skipBtn').disabled = isLocked;
        document.getElementById('giveUpBtn').disabled = hasAnsweredThisSong;
        
        const f = ['pArtist', 'pSong'];
        f.forEach(id => {
            const el = document.getElementById(id);
            el.readOnly = isLocked;
            el.style.opacity = isLocked ? 0.5 : 1;
        });
    }

    function logout() { localStorage.clear(); location.reload(); }

    const channel = supabaseClient.channel('quiz_chat');
    channel.on('broadcast', { event: 'sync_state' }, p => {
        const d = p.payload;
        document.getElementById('track-val').innerText = `${d.songNum}/${d.totalSongs || '?'}`;
        document.getElementById('lvl-badge').innerText = d.level;
        currentLvlTag = d.level;
        
        if (d.allLevels) {
            const tb = document.getElementById('points-body'); tb.innerHTML = '';
            d.allLevels.forEach((l, i) => {
                const cur = i === d.activeLvlIdx;
                tb.innerHTML += `<tr><td class="${cur?'highlight':''}">${i+1}</td>
                    <td class="${cur?'highlight':''}">${l.pArt} <small>(${(l.pArt*l.kArt).toFixed(1)})</small></td>
                    <td class="${cur?'highlight':''}">${l.pSong} <small>(${(l.pSong*l.kSong).toFixed(1)})</small></td></tr>`;
            });
        }

        if (currentSongNum !== d.songNum) {
            currentSongNum = d.songNum;
            localStorage.setItem('quiz_last_song', d.songNum);
            localStorage.setItem('quiz_song_done', 'false');
            hasAnsweredThisSong = false;
            hasSkippedThisHint = false;
            document.getElementById('pArtist').value = ""; document.getElementById('pSong').value = "";
            document.getElementById('status').innerText = "–ü—Ä–∏–≥–æ—Ç–æ–≤—å—Ç–µ—Å—å...";
        }
        hasSkippedThisHint = false; // –°–±—Ä–æ—Å –ø—Ä–æ–ø—É—Å–∫–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ –Ω–æ–≤—ã–π —ç—Ç–∞–ø
        toggleInputs(false);
    }).on('broadcast', { event: 'game_paused' }, p => {
        document.getElementById('pause-overlay').style.display = p.payload.paused ? 'flex' : 'none';
    }).on('broadcast', { event: 'reveal_answer' }, p => {
        document.getElementById('status').innerHTML = `–û—Ç–≤–µ—Ç: <br><span style="color:white">${p.payload.answer}</span>`;
        document.getElementById('lvl-badge').innerText = "–û–¢–í–ï–¢";
        hasAnsweredThisSong = true;
        toggleInputs(false);
    }).on('broadcast', { event: 'start_timer' }, p => {
        const sec = p.payload.sec;
        if (sec > 0) {
            if (!hasAnsweredThisSong && !hasSkippedThisHint) {
                toggleInputs(true);
                document.getElementById('status').innerText = "–í–†–ï–ú–Ø –ü–û–®–õ–û! üî•";
            }
            let left = sec;
            const el = document.getElementById('player-timer');
            clearInterval(localTimerId);
            localTimerId = setInterval(() => {
                left--; el.innerText = left < 10 ? '0'+left : left;
                // –ê–≤—Ç–æ-–æ—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞ 0.5 —Å–µ–∫ –¥–æ –∫–æ–Ω—Ü–∞ –∏–ª–∏ –ø–æ –Ω—É–ª—è–º
                if (left <= 0) {
                    clearInterval(localTimerId);
                    if (!hasAnsweredThisSong && !hasSkippedThisHint) {
                        const a = document.getElementById('pArtist').value.trim();
                        const s = document.getElementById('pSong').value.trim();
                        if (a || s) send(); // –ê–≤—Ç–æ-–æ—Ç–ø—Ä–∞–≤–∫–∞ –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –≤–≤–µ–¥–µ–Ω–æ
                        else { toggleInputs(false); document.getElementById('status').innerText = "–í—Ä–µ–º—è –≤—ã—à–ª–æ..."; }
                    }
                }
            }, 1000);
        } else { clearInterval(localTimerId); el.innerText = "00"; toggleInputs(false); }
    }).subscribe();
</script>
</body>
</html>
