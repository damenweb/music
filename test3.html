<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #D4AF37; --silver: #B0B0B0; --bronze: #A0522D; --dark-bg: #121212; --panel-bg: #1e1e1e; --text-color: #ffffff; --accent: #0078d4; --border: #333333; --danger: #c62828; --answered: #1b78e3; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: var(--text-color); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: #1e1e1e; padding: 40px; border-radius: 12px; border: 1px solid var(--accent); text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .login-box input { display: block; width: 250px; padding: 12px; margin: 20px 0; background: #000; border: 1px solid #444; color: white; text-align: center; font-size: 16px; border-radius: 4px; }
        .btn-login { background: var(--accent); color: white; border: none; padding: 12px 24px; cursor: pointer; width: 100%; font-weight: bold; border-radius: 4px; }

        .game-section { width: 70%; padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid var(--border); position: relative; }
        .players-section { width: 30%; padding: 20px; background-color: var(--panel-bg); display: flex; flex-direction: column; overflow-y: auto; }
        
        .upload-area { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
        .top-right-actions { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
        .btn-action { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 8px 16px; cursor: pointer; font-size: 12px; text-transform: uppercase; }
        
        #track-counter { font-size: 28px; opacity: 0.6; margin-bottom: 5px; }
        #timer-display { font-size: 140px; font-weight: 200; margin-bottom: 10px; font-family: monospace; color: var(--accent); line-height: 1; }
        #current-lvl-label { font-size: 18px; color: var(--gold); margin-bottom: 15px; height: 22px; font-weight: bold; text-transform: uppercase; }
        
        .play-row { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn-main { width: 100px; height: 100px; border-radius: 50%; border: none; cursor: pointer; font-weight: bold; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); color: white; transition: 0.2s; }
        .btn-main:hover:not(:disabled) { transform: scale(1.05); }
        .btn-main:disabled { opacity: 0.3; cursor: default; }
        .gold { background: var(--gold); } .silver { background: var(--silver); } .bronze { background: var(--bronze); } .full-play { background: #444; }
        
        #answer-box { font-size: 32px; font-weight: bold; text-align: center; margin-bottom: 25px; min-height: 40px; color: var(--gold); border: 1px dashed #333; padding: 10px 20px; border-radius: 8px; }
        .nav-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .btn-nav { padding: 12px 25px; background: #333; color: #fff; border: none; cursor: pointer; font-weight: bold; font-size: 16px; border-radius: 4px; }

        .player-row { display: flex; align-items: center; justify-content: space-between; background: #252525; padding: 12px; margin-bottom: 8px; border-radius: 6px; border-left: 4px solid #444; transition: 0.3s; }
        .player-row.is-answered { border-left-color: var(--answered); background: #1a2a3a; }
        .player-info { display: flex; flex-direction: column; flex: 1; }
        .player-name-text { font-size: 18px; font-weight: bold; color: #fff; }
        .player-meta { font-size: 11px; color: #777; margin-top: 4px; }
        .lvl-badge { background: var(--accent); color: white; padding: 1px 5px; border-radius: 3px; margin-left: 5px; font-size: 10px; }
        
        .score-input { width: 70px; background: #000; border: 1px solid var(--accent); color: #fff; padding: 8px 0; text-align: center; font-weight: bold; font-size: 18px; border-radius: 4px; margin-right: 10px; }
        .btn-delete-user { background: none; border: none; color: #444; cursor: pointer; font-size: 18px; }

        #chat-sidebar { position: fixed; left: 20px; bottom: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 999; pointer-events: none; }
        .chat-bar { background: rgba(30, 30, 30, 0.95); border: 2px solid var(--accent); color: white; padding: 12px; border-radius: 8px; width: 200px; transition: 0.2s; pointer-events: auto; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .chat-bar.open { width: 350px; }
        .eval-section { margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; display: none; }
        .eval-btns { display: flex; gap: 5px; margin-top: 5px; }
        .eval-btns button { flex: 1; padding: 8px; cursor: pointer; border: none; border-radius: 3px; color: white; font-weight: bold; }
        .btn-v { background: #2e7d32; } .btn-c { background: #f9a825; } .btn-n { background: #c62828; }
        .eval-btns button:disabled { opacity: 0.2; }

        #settings-panel { position: absolute; bottom: 80px; width: 90%; padding: 15px; border: 1px solid #444; background: #1a1a1a; display: none; z-index: 100; }
        .settings-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .settings-table input { width: 40px; background: #222; border: 1px solid #555; color: #fff; text-align: center; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin:0 0 20px 0">Quiz Admin Panel</h2>
        <input type="password" id="admin-password" placeholder="–ü–∞—Ä–æ–ª—å" onkeydown="if(event.key==='Enter') login()">
        <button class="btn-login" onclick="login()">–í–û–ô–¢–ò</button>
        <p id="login-error" style="color:var(--danger); font-size:12px; margin-top:15px; display:none;">‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞</p>
    </div>
</div>

<div id="chat-sidebar"></div>

<div class="game-section">
    <div class="upload-area">
        <input type="file" id="excel-file" hidden accept=".xlsx, .xls">
        <button class="btn-action" onclick="document.getElementById('excel-file').click()">XLSX</button>
        <input type="text" id="gsheets-url" style="background:#121212; border:1px solid #444; color:white; padding:8px; border-radius:2px; width: 120px; font-size: 12px;" placeholder="CSV URL">
        <button class="btn-action" onclick="loadFromGSheets()">Load</button>
    </div>

    <div class="top-right-actions">
        <button class="btn-action" onclick="toggleSettings()">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>

    <div id="track-counter">–ü–µ—Å–Ω—è 0/0</div>
    <div id="current-lvl-label"></div>
    <div id="timer-display">00</div>
    
    <div class="play-row">
        <button class="btn-main gold" id="btn-lvl-0" onclick="handlePlay(0)">LVL 1</button>
        <button class="btn-main silver" id="btn-lvl-1" onclick="handlePlay(1)">LVL 2</button>
        <button class="btn-main bronze" id="btn-lvl-2" onclick="handlePlay(2)">LVL 3</button>
        <button class="btn-main full-play" onclick="handlePlay(3)">PLAY ALL</button>
    </div>

    <div id="answer-box">******</div>

    <div class="nav-row">
        <button class="btn-nav" onclick="changeTrack(-1)">‚èÆ</button>
        <button id="toggle-ans-btn" class="btn-nav" style="background: var(--accent); min-width: 200px;" onclick="toggleAnswer()">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
        <button class="btn-nav" onclick="changeTrack(1)">‚è≠</button>
    </div>
    
    <div id="settings-panel">
        <table class="settings-table">
            <thead>
                <tr><th>–≠—Ç–∞–ø</th> <th>–°–µ–∫. –∑–≤—É–∫–∞</th> <th>–¢–∞–π–º–µ—Ä</th> <th>–ê—Ä—Ç.</th> <th>–ü–µ—Å–Ω—è</th> <th>x –ù–µ—Ç–æ—á–Ω–æ—Å—Ç—å</th> <th>+ –ö–æ–º–±–æ</th></tr>
            </thead>
            <tbody>
                <tr id="row-lvl-0"><td>LVL 1</td><td><input type="number" step="0.1" class="set-dur" value="1.5"></td><td><input type="number" class="set-timer" value="15"></td><td><input type="number" class="set-pArt" value="4"></td><td><input type="number" class="set-pSong" value="4"></td><td><input type="number" step="0.1" class="set-debuff" value="0.5"></td><td><input type="number" class="set-combo" value="2"></td></tr>
                <tr id="row-lvl-1"><td>LVL 2</td><td><input type="number" step="0.1" class="set-dur" value="5.0"></td><td><input type="number" class="set-timer" value="20"></td><td><input type="number" class="set-pArt" value="2"></td><td><input type="number" class="set-pSong" value="2"></td><td><input type="number" step="0.1" class="set-debuff" value="0.5"></td><td><input type="number" class="set-combo" value="1"></td></tr>
                <tr id="row-lvl-2"><td>LVL 3</td><td><input type="number" step="0.1" class="set-dur" value="10.0"></td><td><input type="number" class="set-timer" value="25"></td><td><input type="number" class="set-pArt" value="1"></td><td><input type="number" class="set-pSong" value="1"></td><td><input type="number" step="0.1" class="set-debuff" value="0.5"></td><td><input type="number" class="set-combo" value="0.5"></td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="players-section"><div id="players-list"></div></div>
<div id="player-api-container" style="display:none;"><div id="yt-player"></div></div>

<script>
    const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
    const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let playlist = [], currentIndex = 0, ytPlayer, timerId, playTimeout, currentDuration = 0, isAnswerShown = false;
    let pendingLvl = null, pendingSec = 0, autoNextStage = false;
    let isCountingDown = false;

    // --- AUTH & DATA (SAME) ---
    async function login() {
        const passInput = document.getElementById('admin-password');
        const errorMsg = document.getElementById('login-error');
        try {
            const { data, error } = await supabaseClient.from('quiz_users').select('password').eq('username', 'admin').single();
            if (data && data.password === passInput.value) {
                document.getElementById('login-screen').style.display = 'none';
                sessionStorage.setItem('quiz_authorized', 'true');
            } else { errorMsg.style.display = 'block'; }
        } catch (err) { alert("Supabase Error"); }
    }
    window.addEventListener('DOMContentLoaded', () => { if (sessionStorage.getItem('quiz_authorized') === 'true') document.getElementById('login-screen').style.display = 'none'; });

    function processData(wb) {
        const sheet = wb.Sheets[wb.SheetNames[0]];
        playlist = XLSX.utils.sheet_to_json(sheet, {header:1}).filter(r => r[0] && r[0].toString().includes('http'));
        currentIndex = 0; updateTrackDisplay();
    }

    function updateTrackDisplay() {
        document.getElementById('track-counter').innerText = `–ü–µ—Å–Ω—è ${playlist.length > 0 ? currentIndex + 1 : 0}/${playlist.length}`;
        document.getElementById('answer-box').innerText = "******";
        document.getElementById('current-lvl-label').innerText = "";
        isAnswerShown = false;
        document.querySelectorAll('.player-row').forEach(row => {
            row.classList.remove('is-answered');
            row.querySelector('.player-meta').innerHTML = `@${row.dataset.login}`;
        });
        if (playlist[currentIndex]) {
            const vid = extractVideoId(playlist[currentIndex][0].toString());
            ytPlayer.cueVideoById({ videoId: vid });
        }
    }

    // --- GAME LOGIC ---
    function handlePlay(type) {
        if (!playlist[currentIndex] || isCountingDown) return;
        
        const row = playlist[currentIndex];
        autoNextStage = (type === 0 || type === 1);
        
        if (type === 3) {
            currentDuration = 60; pendingSec = 60; pendingLvl = "";
        } else {
            currentDuration = parseFloat(document.querySelector(`#row-lvl-${type} .set-dur`).value);
            pendingSec = parseInt(document.querySelector(`#row-lvl-${type} .set-timer`).value);
            pendingLvl = `LVL${type + 1}`;
        }

        const vid = extractVideoId(row[0].toString());
        const startSec = (type === 3 ? row[2] : row[2+type]) || 0;

        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–∞–µ–º (cue), –µ—Å–ª–∏ –≤–∏–¥–µ–æ —Å–º–µ–Ω–∏–ª–æ—Å—å, –∏ –Ω–∞—á–∏–Ω–∞–µ–º –æ—Ç—Å—á–µ—Ç
        playWithCountdown(() => {
            ytPlayer.loadVideoById({ videoId: vid, startSeconds: startSec });
        });
    }

    async function playWithCountdown(onReadyCallback) {
        isCountingDown = true;
        document.getElementById('current-lvl-label').innerText = "–ü–†–ò–ì–û–¢–û–í–ò–¢–¨–°–Ø...";
        
        // 3 –ë–∏–ø–∞ —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º –≤ 1 —Å–µ–∫
        for (let i = 3; i > 0; i--) {
            document.getElementById('timer-display').innerText = i;
            triggerBeep(800, 0.15, 0.5); // 800Hz, 0.15s duration, 50% volume
            await new Promise(r => setTimeout(r, 1000));
        }
        
        // –ñ–¥–µ–º –µ—â–µ 1 —Å–µ–∫—É–Ω–¥—É —Ç–∏—à–∏–Ω—ã
        document.getElementById('timer-display').innerText = "!!!";
        await new Promise(r => setTimeout(r, 1000));
        
        isCountingDown = false;
        document.getElementById('current-lvl-label').innerText = pendingLvl ? `–ò–ì–†–ê–ï–¢ ${pendingLvl}` : "–ü–û–õ–ù–ê–Ø –í–ï–†–°–ò–Ø";
        onReadyCallback();
    }

    function runTimer(sec, lvlLabel) {
        broadcastTimer(sec, lvlLabel);
        clearInterval(timerId);
        let left = sec;
        document.getElementById('timer-display').innerText = left;
        timerId = setInterval(() => {
            left--;
            document.getElementById('timer-display').innerText = left < 10 ? '0'+left : left;
            if (left <= 0) {
                clearInterval(timerId);
                onTimerEnd();
            }
        }, 1000);
    }

    function onTimerEnd() {
        if (autoNextStage) {
            const currentLvl = parseInt(pendingLvl.replace("LVL", ""));
            if (currentLvl < 3) {
                setTimeout(() => handlePlay(currentLvl), 1500); 
            } else { revealFinal(); }
        } else if (pendingLvl === "LVL3") {
            revealFinal();
        }
    }

    function revealFinal() {
        if (!isAnswerShown) toggleAnswer();
        document.getElementById('current-lvl-label').innerText = "–†–ê–£–ù–î –ó–ê–í–ï–†–®–ï–ù";
        broadcastTimer(0);
    }

    function toggleAnswer() {
        if (!playlist[currentIndex]) return;
        isAnswerShown = !isAnswerShown;
        document.getElementById('answer-box').innerText = isAnswerShown ? (playlist[currentIndex][1] || "---") : "******";
        document.getElementById('toggle-ans-btn').innerText = isAnswerShown ? "–°–∫—Ä—ã—Ç—å –æ—Ç–≤–µ—Ç" : "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç";
    }

    // --- REALTIME & SIDEBAR (SAME) ---
    supabaseClient.channel('quiz_chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'quiz_chat' }, payload => {
        const data = payload.new;
        const login = (data.player_name.match(/\((.*?)\)/) || [])[1] || "unknown";
        let nickname = data.player_name.replace(/LVL\d/, "").split(' (')[0].trim();
        let lvl = (data.player_name.match(/LVL(\d)/) || [])[1] || "?";
        syncPlayerRow(login, nickname, lvl);
        displayChatBar(data, login, lvl);
        triggerBeep(880, 0.1, 0.2); 
        checkAllAnswered();
    }).subscribe();

    function syncPlayerRow(login, nickname, lvl) {
        const list = document.getElementById('players-list');
        let row = document.getElementById(`row-user-${login}`);
        if (!row) {
            const html = `<div class="player-row" id="row-user-${login}" data-score="0" data-login="${login}">
                <div class="player-info">
                    <span class="player-name-text">${nickname}</span>
                    <span class="player-meta">@${login} <span class="lvl-badge">LVL ${lvl}</span></span>
                </div>
                <input type="number" class="score-input" value="0" id="score-${login}" onchange="updateRowScore('${login}', this.value)">
                <button class="btn-delete-user" onclick="this.parentElement.remove()">üóë</button>
            </div>`;
            list.insertAdjacentHTML('beforeend', html);
            row = document.getElementById(`row-user-${login}`);
        } else {
            row.querySelector('.player-meta').innerHTML = `@${login} <span class="lvl-badge">LVL ${lvl}</span>`;
        }
        row.classList.add('is-answered');
        sortPlayers();
    }

    function checkAllAnswered() {
        const all = document.querySelectorAll('.player-row');
        const ans = document.querySelectorAll('.player-row.is-answered');
        if (all.length > 0 && all.length === ans.length) revealFinal();
    }

    function displayChatBar(data, login, lvl) {
        const safeId = btoa(login).replace(/=/g, "");
        if (document.getElementById(`bar-${safeId}`)) return;
        const parts = data.message.split(' | ');
        const bar = document.createElement('div');
        bar.className = 'chat-bar'; bar.id = `bar-${safeId}`;
        bar.dataset.login = login; bar.dataset.lvl = lvl;
        bar.innerHTML = `<div style="font-size:13px;">üë§ <b>${login}</b> <small>(LVL${lvl})</small></div>
            <div class="eval-section">
                <div style="font-size:11px; color:var(--accent)">A: ${parts[0]||'--'}</div>
                <div class="eval-btns"><button class="btn-v" onclick="evalAns('${safeId}','art',1)">‚úÖ</button><button class="btn-c" onclick="evalAns('${safeId}','art',0.5)">‚òëÔ∏è</button><button class="btn-n" onclick="evalAns('${safeId}','art',0)">‚ùå</button></div>
                <div style="font-size:11px; color:var(--accent); margin-top:5px">S: ${parts[1]||'--'}</div>
                <div class="eval-btns"><button class="btn-v" onclick="evalAns('${safeId}','song',1)">‚úÖ</button><button class="btn-c" onclick="evalAns('${safeId}','song',0.5)">‚òëÔ∏è</button><button class="btn-n" onclick="evalAns('${safeId}','song',0)">‚ùå</button></div>
            </div>`;
        bar.onclick = () => {
            const open = bar.classList.contains('open');
            document.querySelectorAll('.chat-bar').forEach(b=>{b.classList.remove('open');b.querySelector('.eval-section').style.display='none'});
            if(!open){bar.classList.add('open');bar.querySelector('.eval-section').style.display='block'}
        };
        document.getElementById('chat-sidebar').appendChild(bar);
    }

    // --- YT API & UTILS ---
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', {
            height: '1', width: '1',
            playerVars: { 'autoplay': 0, 'controls': 0, 'enablejsapi': 1 },
            events: {
                'onReady': (e) => e.target.setVolume(25),
                'onStateChange': (e) => {
                    if (e.data == YT.PlayerState.PLAYING) {
                        clearTimeout(playTimeout);
                        runTimer(pendingSec, pendingLvl); 
                        playTimeout = setTimeout(() => ytPlayer.pauseVideo(), currentDuration * 1000);
                    }
                }
            }
        });
    }

    function triggerBeep(f, d, vol) { 
        try { 
            const a = new (window.AudioContext || window.webkitAudioContext)(); 
            const o = a.createOscillator(); 
            const g = a.createGain(); 
            o.frequency.value = f; 
            g.gain.value = vol;
            o.connect(g); g.connect(a.destination); 
            o.start(); 
            setTimeout(() => { o.stop(); a.close(); }, d * 1000);
        } catch(e){} 
    }

    async function changeTrack(dir) {
        currentIndex = Math.max(0, Math.min(playlist.length - 1, currentIndex + dir));
        clearInterval(timerId); document.getElementById('chat-sidebar').innerHTML = '';
        await supabaseClient.from('quiz_chat').delete().neq('id', '00000000-0000-0000-0000-000000000000');
        updateTrackDisplay(); broadcastTimer(0);
    }

    function broadcastTimer(sec, lvl = "") { supabaseClient.channel('quiz_chat').send({ type: 'broadcast', event: 'start_timer', payload: { sec, lvl } }); }
    function extractVideoId(url) { const m = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|\/embed\/|\/v\/))([^?&"'>]+)/); return m ? m[1] : null; }
    function updateRowScore(l, v) { const r = document.getElementById(`row-user-${l}`); if(r){ r.dataset.score=v; sortPlayers(); } }
    function sortPlayers() { const l = document.getElementById('players-list'); [...l.children].sort((a,b)=>b.dataset.score-a.dataset.score).forEach(n=>l.appendChild(n)); }
    function toggleSettings() { const s = document.getElementById('settings-panel'); s.style.display = s.style.display==='block'?'none':'block'; }
    async function loadFromGSheets() { const u = document.getElementById('gsheets-url').value; if(u){ const r=await fetch(u); const t=await r.text(); await fullReset(); processData(XLSX.read(t,{type:'string'})); } }
    async function fullReset() { if(ytPlayer) ytPlayer.stopVideo(); clearInterval(timerId); document.getElementById('timer-display').innerText="00"; document.getElementById('players-list').innerHTML=''; document.getElementById('chat-sidebar').innerHTML=''; await supabaseClient.from('quiz_chat').delete().neq('id','00000000-0000-0000-0000-000000000000'); broadcastTimer(0); }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
