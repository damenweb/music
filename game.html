<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --silver: #B0B0B0;
            --bronze: #A0522D;
            --dark-bg: #121212;
            --panel-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent: #0078d4;
            --border: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game-section {
            width: 60%; padding: 40px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; border-right: 1px solid var(--border);
            position: relative;
        }

        /* –°–ø–∏—Å–∫–∏ –∏–≥—Ä–æ–∫–æ–≤ */
        .players-section {
            width: 40%; padding: 20px; background-color: var(--panel-bg);
            display: flex; flex-direction: column; overflow-y: auto;
        }

        .upload-area { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
        .add-player-area { position: absolute; top: 20px; right: 20px; text-align: right; }
        
        .settings-row { margin-top: 10px; display: flex; gap: 5px; justify-content: flex-end; }
        .time-input { 
            width: 45px; background: #333; border: 1px solid #555; color: #fff; 
            font-size: 12px; padding: 4px; text-align: center; border-radius: 4px;
        }

        .btn-action {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 16px; cursor: pointer; font-size: 11px; text-transform: uppercase;
        }
        .btn-action:hover { background: var(--accent); color: #fff; }

        #track-counter { font-size: 32px; color: white; font-weight: bold; margin-bottom: 10px; }
        #timer-display {
            font-size: 140px; font-weight: 200; margin-bottom: 10px;
            font-family: 'Courier New', monospace; color: var(--accent);
        }

        .play-row { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn-main {
            width: 100px; height: 100px; border-radius: 50%; border: none;
            cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .btn-main:active { transform: scale(0.95); }
        .gold { background: var(--gold); color: #fff; }
        .silver { background: var(--silver); color: #fff; }
        .bronze { background: var(--bronze); color: #fff; }
        .full-play { background: var(--accent); color: #fff; }

        #answer-box { font-size: 32px; font-weight: bold; text-align: center; margin-bottom: 10px; min-height: 40px; }

        .nav-row { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }
        .btn-nav {
            padding: 10px 25px; background: #333; color: #fff;
            border: none; cursor: pointer; font-weight: bold; font-size: 15px; border-radius: 2px; min-width: 160px;
        }

        .points-info {
            width: 80%; margin-top: 20px; padding-top: 20px; border-top: 1px solid #333; text-align: center;
        }
        .points-table { display: flex; justify-content: center; gap: 30px; margin-bottom: 15px; font-size: 14px; color: #aaa; }
        .points-table span b { color: #fff; }
        .double-points-note { color: var(--gold); font-size: 14px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        .player-row {
            display: flex; align-items: center; gap: 8px;
            background: #252525; padding: 6px 10px; margin-bottom: 6px; border-radius: 4px;
        }
        .player-name {
            flex: 1; background: #121212; border: 1px solid #444;
            color: #fff; padding: 6px; border-radius: 2px; font-size: 14px; font-family: 'Roboto', sans-serif;
        }
        .score-input {
            width: 50px; background: #000; border: 1px solid var(--accent);
            color: #fff; padding: 6px 0; text-align: center; font-weight: bold; font-size: 14px;
        }
        .points-group { display: flex; gap: 3px; }
        .btn-pts { border: none; padding: 5px; font-size: 12px; font-weight: bold; cursor: pointer; border-radius: 2px; min-width: 32px; font-family: 'Roboto', sans-serif; }
        .btn-zero { background: #444; color: #fff; }
        .btn-del { background: none; border: none; color: #555; cursor: pointer; padding: 0 5px; font-size: 16px; }
        .btn-undo { background: #444; color: #fff; border: none; cursor: pointer; padding: 5px 8px; border-radius: 2px; font-size: 12px; }

        /* –°–¢–ò–õ–ò –ß–ê–¢–ê (–û–ë–ù–û–í–õ–ï–ù–ù–´–ï) */
        #chat-sidebar {
            position: fixed; left: 20px; bottom: 20px;
            display: flex; flex-direction: column-reverse; gap: 8px;
            z-index: 9999; pointer-events: none;
        }
        .chat-bar {
            background: rgba(0, 120, 212, 0.95); color: white; padding: 12px 15px;
            border-radius: 6px; font-size: 14px; cursor: pointer; pointer-events: auto;
            width: 150px; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: width 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28), background 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            animation: slideIn 0.4s ease-out;
        }
        .chat-bar .msg-text { display: none; margin-left: 15px; font-weight: bold; color: #fff; border-left: 1px solid rgba(255,255,255,0.3); padding-left: 10px; }
        
        .chat-bar.open { 
            background: #333; border-color: var(--gold); 
            width: auto; /* –†–∞—Å—à–∏—Ä—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
            max-width: 600px;
            text-overflow: clip;
        }
        .chat-bar.open .msg-text { display: inline-block; }
        
        @keyframes slideIn { from { transform: translateX(-110%); } to { transform: translateX(0); } }

        #player-api-container { position: absolute; left: -9999px; }
    </style>
</head>
<body>

<div id="chat-sidebar"></div>

<div class="game-section">
    <div class="upload-area">
        <input type="file" id="excel-file" hidden accept=".xlsx, .xls">
        <button class="btn-action" onclick="document.getElementById('excel-file').click()">–§–∞–π–ª</button>
        <input type="text" id="gsheets-url" class="player-name" style="width: 200px; font-size: 11px;" placeholder="Google Sheets CSV URL">
        <button class="btn-action" onclick="loadFromGSheets()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ —Å—Å—ã–ª–∫–µ</button>
    </div>

    <div class="add-player-area">
        <button class="btn-action" onclick="addPlayer()">+ –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</button>
        <div class="settings-row">
            <input type="number" step="0.1" id="time-0" class="time-input" value="1.5" oninput="updateTimeUI()">
            <input type="number" step="1" id="time-1" class="time-input" value="5" oninput="updateTimeUI()">
            <input type="number" step="1" id="time-2" class="time-input" value="12" oninput="updateTimeUI()">
        </div>
    </div>

    <div id="track-counter">–ü–µ—Å–Ω—è 0/0</div>
    <div id="timer-display">00</div>
    
    <div class="play-row">
        <button id="play-btn-0" class="btn-main gold" onclick="handlePlay(0)">‚ñ∂ 1.5 —Å–µ–∫</button>
        <button id="play-btn-1" class="btn-main silver" onclick="handlePlay(1)">‚ñ∂ 5 —Å–µ–∫</button>
        <button id="play-btn-2" class="btn-main bronze" onclick="handlePlay(2)">‚ñ∂ 12 —Å–µ–∫</button>
        <button class="btn-main full-play" onclick="handlePlay(3)">‚ñ∂</button>
    </div>

    <div id="answer-box">******</div>

    <div class="nav-row">
        <button class="btn-nav" style="min-width: 60px;" onclick="changeTrack(-1)">‚èÆ</button>
        <button id="toggle-ans-btn" class="btn-nav" style="background: var(--accent)" onclick="toggleAnswer()">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
        <button class="btn-nav" style="min-width: 60px;" onclick="changeTrack(1)">‚è≠</button>
    </div>

    <div class="points-info">
        <div class="points-table">
            <span id="label-0">1.5 —Å–µ–∫: <b>4 –æ—á–∫–∞</b></span>
            <span id="label-1">5 —Å–µ–∫: <b>2 –æ—á–∫–∞</b></span>
            <span id="label-2">12 —Å–µ–∫: <b>1 –æ—á–∫–æ</b></span>
        </div>
        <div class="double-points-note">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å + –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏ = –û–ß–ö–ò –£–î–í–ê–ò–í–ê–Æ–¢–°–Ø</div>
    </div>
</div>

<div class="players-section">
    <div id="players-list"></div>
</div>

<div id="player-api-container"><div id="yt-player"></div></div>

<script>
    const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
    const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let playlist = [];
    let currentIndex = 0;
    let ytPlayer;
    let timerId;
    let lastChanges = {}; 
    let playTimeout; 
    let currentDuration = 0;
    let isAnswerShown = false;

    // --- –õ–û–ì–ò–ö–ê –ß–ê–¢–ê ---
    supabaseClient.channel('quiz_chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'quiz_chat' }, payload => {
        displayChatBar(payload.new);
        triggerBeep(880, 0.1); 
    }).subscribe();

    function displayChatBar(data) {
        const sidebar = document.getElementById('chat-sidebar');
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º player_name —Ü–µ–ª–∏–∫–æ–º –∫–∞–∫ ID
        const safeId = btoa(unescape(encodeURIComponent(data.player_name))).replace(/=/g, "");
        if (document.getElementById(`bar-${safeId}`)) return;

        const bar = document.createElement('div');
        bar.className = 'chat-bar';
        bar.id = `bar-${safeId}`;
        // –í data.player_name —É–∂–µ –ª–µ–∂–∏—Ç "–ò–º—è (–ª–æ–≥–∏–Ω)" –∏–∑ player.html
        bar.innerHTML = `<span>üë§ ${data.player_name}</span> <span class="msg-text">‚ûî ${data.message}</span>`;
        bar.onclick = () => bar.classList.toggle('open');
        sidebar.appendChild(bar);
    }

    // --- –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---
    function updateTimeUI() {
        const t0 = document.getElementById('time-0').value;
        const t1 = document.getElementById('time-1').value;
        const t2 = document.getElementById('time-2').value;
        document.getElementById('play-btn-0').innerText = `‚ñ∂ ${t0} —Å–µ–∫`;
        document.getElementById('play-btn-1').innerText = `‚ñ∂ ${t1} —Å–µ–∫`;
        document.getElementById('play-btn-2').innerText = `‚ñ∂ ${t2} —Å–µ–∫`;
        document.getElementById('label-0').innerHTML = `${t0} —Å–µ–∫: <b>4 –æ—á–∫–∞</b>`;
        document.getElementById('label-1').innerHTML = `${t1} —Å–µ–∫: <b>2 –æ—á–∫–∞</b>`;
        document.getElementById('label-2').innerHTML = `${t2} —Å–µ–∫: <b>1 –æ—á–∫–æ</b>`;
    }

    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', {
            height: '1', width: '1',
            playerVars: { 'autoplay': 0, 'controls': 0, 'origin': window.location.origin },
            events: { 'onReady': () => console.log("System Ready"), 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            clearTimeout(playTimeout);
            playTimeout = setTimeout(() => { ytPlayer.pauseVideo(); }, currentDuration * 1000);
        }
    }

    async function loadFromGSheets() {
        const url = document.getElementById('gsheets-url').value;
        if (!url) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É!");
        try {
            const response = await fetch(url);
            const csvText = await response.text();
            const workbook = XLSX.read(csvText, { type: 'string' });
            processData(workbook);
            alert("–¢–∞–±–ª–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
        } catch (e) { alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É–±–ª–∏–∫–∞—Ü–∏—é CSV."); }
    }

    document.getElementById('excel-file').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = (event) => processData(XLSX.read(event.target.result, { type: 'binary' }));
        reader.readAsBinaryString(e.target.files[0]);
    });

    function processData(workbook) {
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        playlist = XLSX.utils.sheet_to_json(sheet, { header: 1 })
                    .filter(row => row[0] && row[0].toString().includes('http'));
        currentIndex = 0;
        resetGame();
    }

    function handlePlay(type) {
    if (!playlist[currentIndex]) return;
    clearTimeout(playTimeout);
    const row = playlist[currentIndex];
    const videoId = extractVideoId(row[0].toString());
    const startSec = (type === 3) ? (parseInt(row[2]) || 0) : (parseInt(row[2 + type]) || 0);
    
    const durations = [
        parseFloat(document.getElementById('time-0').value), 
        parseFloat(document.getElementById('time-1').value), 
        parseFloat(document.getElementById('time-2').value), 
        60
    ];
    const timers = [20, 25, 30, 60];
    
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å LVL –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –∏–≥—Ä–æ–∫–∞–º
    let lvlPrefix = "";
    if (type === 0) lvlPrefix = "LVL1 ";
    else if (type === 1) lvlPrefix = "LVL2 ";
    else if (type === 2) lvlPrefix = "LVL3 ";

    currentDuration = durations[type];
    ytPlayer.loadVideoById({ videoId: videoId, startSeconds: startSec });
    
    // –ü–µ—Ä–µ–¥–∞–µ–º –ø—Ä–µ—Ñ–∏–∫—Å –≤ —Ñ—É–Ω–∫—Ü–∏—é —Ç–∞–π–º–µ—Ä–∞
    runTimer(timers[type], lvlPrefix);
}

function runTimer(seconds, lvl = "") {
    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏–≥–Ω–∞–ª –∏–≥—Ä–æ–∫–∞–º —Å —É—Ä–æ–≤–Ω–µ–º —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
    supabaseClient.channel('quiz_chat').send({
      type: 'broadcast',
      event: 'start_timer',
      payload: { 
          sec: seconds,
          lvl: lvl // –ü–µ—Ä–µ–¥–∞–µ–º LVL1, LVL2 –∏–ª–∏ LVL3
      }
    });

    clearInterval(timerId);
    let timeLeft = seconds;
    document.getElementById('timer-display').innerText = timeLeft;
    
    timerId = setInterval(() => {
        timeLeft--;
        document.getElementById('timer-display').innerText = timeLeft < 10 ? '0' + timeLeft : timeLeft;
        if (timeLeft <= 5 && timeLeft > 0) triggerBeep(440, 0.1);
        if (timeLeft <= 0) { 
            clearInterval(timerId); 
            triggerBeep(600, 0.8); 
            // –ü–æ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ —Ç–∞–π–º–µ—Ä–∞ –º–æ–∂–Ω–æ –ø–æ—Å–ª–∞—Ç—å —Å–∏–≥–Ω–∞–ª –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ (sec: 0)
            supabaseClient.channel('quiz_chat').send({
                type: 'broadcast',
                event: 'start_timer',
                payload: { sec: 0, lvl: "" }
            });
        }
    }, 1000);
}

    function triggerBeep(freq = 600, duration = 0.4) {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        } catch (e) {}
    }

    function extractVideoId(url) {
        const m = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=)?(.+)/);
        return m ? m[1].split('&')[0] : null;
    }

    function toggleAnswer() {
        const box = document.getElementById('answer-box');
        const btn = document.getElementById('toggle-ans-btn');
        if (!isAnswerShown) {
            box.innerText = playlist[currentIndex] ? (playlist[currentIndex][1] || "–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç") : "******";
            btn.innerText = "–°–∫—Ä—ã—Ç—å –æ—Ç–≤–µ—Ç"; btn.style.background = "#d43737"; isAnswerShown = true;
        } else {
            box.innerText = "******"; btn.innerText = "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç"; btn.style.background = "var(--accent)"; isAnswerShown = false;
        }
    }

    function changeTrack(dir) {
        currentIndex = Math.max(0, Math.min(playlist.length - 1, currentIndex + dir));
        resetGame();
    }

    async function resetGame() {
        // --- –î–û–ë–ê–í–¨ –≠–¢–û: –°–∏–≥–Ω–∞–ª –∏–≥—Ä–æ–∫–∞–º —Å–±—Ä–æ—Å–∏—Ç—å —Ç–∞–π–º–µ—Ä ---
    supabaseClient.channel('quiz_chat').send({
      type: 'broadcast',
      event: 'start_timer',
      payload: { sec: 0 } 
    });
    // ------------------------------------------------
        clearInterval(timerId);
        clearTimeout(playTimeout);
        lastChanges = {}; 
        isAnswerShown = false;

        document.getElementById('chat-sidebar').innerHTML = '';
        await supabaseClient.from('quiz_chat').delete().neq('id', '00000000-0000-0000-0000-000000000000');

        const counter = document.getElementById('track-counter');
        const total = playlist.length;
        counter.innerText = `–ü–µ—Å–Ω—è ${total > 0 ? currentIndex + 1 : 0}/${total}`;
        document.getElementById('timer-display').innerText = "00";
        document.getElementById('answer-box').innerText = "******";
        const btn = document.getElementById('toggle-ans-btn');
        btn.innerText = "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç"; btn.style.background = "var(--accent)";
        
        document.querySelectorAll('.btn-pts').forEach(btn => {
            btn.disabled = false; btn.style.opacity = "1"; btn.style.cursor = "pointer";
        });
        if(ytPlayer) ytPlayer.stopVideo();
    }

    function addPlayer() {
        const id = Date.now();
        const row = `
            <div class="player-row" id="p-${id}">
                <button class="btn-del" onclick="this.parentElement.remove()">‚úï</button>
                <button class="btn-undo" onclick="undoScore('${id}')" title="Undo">‚Ü∂</button>
                <input type="text" class="player-name" placeholder="–ò–≥—Ä–æ–∫">
                <input type="number" class="score-input" value="0" id="s-${id}">
                <div class="points-group">
                    <button class="btn-pts btn-zero" onclick="modScore('${id}', 0, this)">0</button>
                    <button class="btn-pts gold" onclick="modScore('${id}', 4, this)">+4</button>
                    <button class="btn-pts gold" onclick="modScore('${id}', 8, this)">x2</button>
                    <button class="btn-pts silver" onclick="modScore('${id}', 2, this)">+2</button>
                    <button class="btn-pts silver" onclick="modScore('${id}', 4, this)">x2</button>
                    <button class="btn-pts bronze" onclick="modScore('${id}', 1, this)">+1</button>
                    <button class="btn-pts bronze" onclick="modScore('${id}', 2, this)">x2</button>
                </div>
            </div>`;
        document.getElementById('players-list').insertAdjacentHTML('beforeend', row);
    }

    function modScore(id, val, btnElement) {
        const input = document.getElementById('s-' + id);
        lastChanges[id] = val; 
        input.value = parseInt(input.value) + val;
        btnElement.parentElement.querySelectorAll('.btn-pts').forEach(btn => {
            btn.disabled = true; btn.style.opacity = "0.3"; btn.style.cursor = "not-allowed";
        });
    }

    function undoScore(id) {
        if (lastChanges[id] !== undefined) {
            const input = document.getElementById('s-' + id);
            input.value = parseInt(input.value) - lastChanges[id];
            delete lastChanges[id];
            document.getElementById('p-' + id).querySelectorAll('.btn-pts').forEach(btn => {
                btn.disabled = false; btn.style.opacity = "1"; btn.style.cursor = "pointer";
            });
        }
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
