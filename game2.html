<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --silver: #B0B0B0;
            --bronze: #A0522D;
            --dark-bg: #121212;
            --panel-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent: #0078d4;
            --border: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .game-section {
            width: 60%; padding: 40px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; border-right: 1px solid var(--border);
            position: relative;
        }

        .players-section {
            width: 40%; padding: 20px; background-color: var(--panel-bg);
            display: flex; flex-direction: column; overflow-y: auto;
        }

        .upload-area { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
        .top-right-actions { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }

        .btn-action {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 16px; cursor: pointer; font-size: 11px; text-transform: uppercase;
        }
        .btn-action:hover { background: var(--accent); color: #fff; }

        #track-counter { font-size: 32px; color: white; font-weight: bold; margin-bottom: 10px; }
        #timer-display {
            font-size: 140px; font-weight: 200; margin-bottom: 10px;
            font-family: 'Courier New', monospace; color: var(--accent);
        }

        .play-row { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn-main {
            width: 100px; height: 100px; border-radius: 50%; border: none;
            cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .btn-main:active { transform: scale(0.95); }
        .gold { background: var(--gold); color: #fff; }
        .silver { background: var(--silver); color: #fff; }
        .bronze { background: var(--bronze); color: #fff; }
        .full-play { background: var(--accent); color: #fff; }

        #answer-box { font-size: 32px; font-weight: bold; text-align: center; margin-bottom: 10px; min-height: 40px; }

        .nav-row { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }
        .btn-nav {
            padding: 10px 25px; background: #333; color: #fff;
            border: none; cursor: pointer; font-weight: bold; font-size: 15px; border-radius: 2px; min-width: 160px;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        #settings-panel {
            width: 90%; margin-top: 20px; padding: 15px; 
            border: 1px solid #444; background: #1a1a1a; border-radius: 8px;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .settings-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .settings-table th, .settings-table td { padding: 5px; border: 1px solid #333; text-align: center; }
        .settings-table input { 
            width: 50px; background: #222; border: 1px solid #555; color: #fff; 
            padding: 4px; text-align: center; border-radius: 3px;
        }

        /* –°—Ç–∏–ª–∏ –∏–≥—Ä–æ–∫–∞ */
        .player-row {
            display: flex; align-items: center; gap: 8px;
            background: #252525; padding: 6px 10px; margin-bottom: 6px; border-radius: 4px;
        }
        .player-name {
            flex: 1; background: #121212; border: 1px solid #444;
            color: #fff; padding: 6px; border-radius: 2px; font-size: 14px;
        }
        .score-input {
            width: 60px; background: #000; border: 1px solid var(--accent);
            color: #fff; padding: 6px 0; text-align: center; font-weight: bold; font-size: 16px;
            -moz-appearance: textfield;
        }
        .score-input::-webkit-outer-spin-button, .score-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .points-group { display: flex; gap: 4px; }
        .btn-pts { 
            border: none; padding: 5px; font-size: 12px; font-weight: bold; 
            cursor: pointer; border-radius: 2px; min-width: 36px; 
        }
        .btn-combo { border: 2px solid white !important; }
        .btn-zero { background: #444; color: #fff; }
        .btn-del { background: none; border: none; color: #555; cursor: pointer; padding: 0 5px; font-size: 16px; }
        .btn-undo { background: #444; color: #fff; border: none; cursor: pointer; padding: 5px 8px; border-radius: 2px; font-size: 12px; }

        /* –ß–∞—Ç */
        #chat-sidebar { position: fixed; left: 20px; bottom: 20px; display: flex; flex-direction: column-reverse; gap: 8px; z-index: 9999; pointer-events: none; }
        .chat-bar { background: rgba(0, 120, 212, 0.95); color: white; padding: 12px 15px; border-radius: 6px; font-size: 14px; cursor: pointer; pointer-events: auto; width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.4); animation: slideIn 0.4s ease-out; }
        .chat-bar.open { background: #333; border: 1px solid var(--gold); width: auto; max-width: 600px; }
        @keyframes slideIn { from { transform: translateX(-110%); } to { transform: translateX(0); } }
        #player-api-container { position: absolute; left: -9999px; }
    </style>
</head>
<body>

<div id="chat-sidebar"></div>

<div class="game-section">
    <div class="upload-area">
        <input type="file" id="excel-file" hidden accept=".xlsx, .xls">
        <button class="btn-action" onclick="document.getElementById('excel-file').click()">–§–∞–π–ª</button>
        <input type="text" id="gsheets-url" class="player-name" style="width: 180px; font-size: 11px;" placeholder="Google Sheets CSV">
        <button class="btn-action" onclick="loadFromGSheets()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </div>

    <div class="top-right-actions">
        <button class="btn-action" onclick="toggleSettings()" style="border-color: #777; color: #bbb;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        <button class="btn-action" onclick="addPlayer()">+ –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</button>
    </div>

    <div id="track-counter">–ü–µ—Å–Ω—è 0/0</div>
    <div id="timer-display">00</div>
    
    <div class="play-row">
        <button id="play-btn-0" class="btn-main gold" onclick="handlePlay(0)">‚ñ∂ LVL1</button>
        <button id="play-btn-1" class="btn-main silver" onclick="handlePlay(1)">‚ñ∂ LVL2</button>
        <button id="play-btn-2" class="btn-main bronze" onclick="handlePlay(2)">‚ñ∂ LVL3</button>
        <button class="btn-main full-play" onclick="handlePlay(3)">‚ñ∂</button>
    </div>

    <div id="answer-box">******</div>

    <div class="nav-row">
        <button class="btn-nav" style="min-width: 60px;" onclick="changeTrack(-1)">‚èÆ</button>
        <button id="toggle-ans-btn" class="btn-nav" style="background: var(--accent)" onclick="toggleAnswer()">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
        <button class="btn-nav" style="min-width: 60px;" onclick="changeTrack(1)">‚è≠</button>
    </div>

    <div id="settings-panel">
        <table class="settings-table">
            <thead>
                <tr>
                    <th>–≠—Ç–∞–ø</th>
                    <th>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å (—Å–µ–∫)</th>
                    <th>–í—Ä–µ–º—è –Ω–∞ –æ—Ç–≤–µ—Ç (—Å–µ–∫)</th>
                    <th>–û—á–∫–∏ –∑–∞ –∞—Ä—Ç–∏—Å—Ç–∞ –∏–ª–∏ –ø–µ—Å–Ω—é</th>
                    <th>–û—á–∫–∏ –∑–∞ –∞—Ä—Ç–∏—Å—Ç–∞ –∏ –ø–µ—Å–Ω—é</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row-lvl-0">
                    <td>LVL 1</td>
                    <td><input type="number" step="0.1" class="set-dur" value="1.5"></td>
                    <td><input type="number" class="set-timer" value="20"></td>
                    <td><input type="number" class="set-p1" value="4" oninput="updatePlayerButtons()"></td>
                    <td><input type="number" class="set-p2" value="8" oninput="updatePlayerButtons()"></td>
                </tr>
                <tr id="row-lvl-1">
                    <td>LVL 2</td>
                    <td><input type="number" step="0.1" class="set-dur" value="5.0"></td>
                    <td><input type="number" class="set-timer" value="25"></td>
                    <td><input type="number" class="set-p1" value="2" oninput="updatePlayerButtons()"></td>
                    <td><input type="number" class="set-p2" value="4" oninput="updatePlayerButtons()"></td>
                </tr>
                <tr id="row-lvl-2">
                    <td>LVL 3</td>
                    <td><input type="number" step="0.1" class="set-dur" value="12.0"></td>
                    <td><input type="number" class="set-timer" value="30"></td>
                    <td><input type="number" class="set-p1" value="1" oninput="updatePlayerButtons()"></td>
                    <td><input type="number" class="set-p2" value="2" oninput="updatePlayerButtons()"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="players-section">
    <div id="players-list"></div>
</div>

<div id="player-api-container"><div id="yt-player"></div></div>

<script>
    const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
    const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let playlist = [];
    let currentIndex = 0;
    let ytPlayer;
    let timerId;
    let lastChanges = {}; 
    let playTimeout; 
    let currentDuration = 0;
    let isAnswerShown = false;

    // --- –õ–û–ì–ò–ö–ê –ß–ê–¢–ê ---
    supabaseClient.channel('quiz_chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'quiz_chat' }, payload => {
        displayChatBar(payload.new);
        triggerBeep(880, 0.1); 
    }).subscribe();

    function displayChatBar(data) {
        const sidebar = document.getElementById('chat-sidebar');
        const safeId = btoa(unescape(encodeURIComponent(data.player_name))).replace(/=/g, "");
        if (document.getElementById(`bar-${safeId}`)) return;
        const bar = document.createElement('div');
        bar.className = 'chat-bar';
        bar.id = `bar-${safeId}`;
        bar.innerHTML = `<span>üë§ ${data.player_name}</span> <span style="display:none; margin-left:10px; font-weight:bold; border-left:1px solid #fff3; padding-left:10px;">‚ûî ${data.message}</span>`;
        bar.onclick = () => {
            bar.classList.toggle('open');
            bar.querySelector('span:last-child').style.display = bar.classList.contains('open') ? 'inline-block' : 'none';
        };
        sidebar.appendChild(bar);
    }

    // --- –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---
    function toggleSettings() {
        const p = document.getElementById('settings-panel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function updatePlayerButtons() {
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –≤—Å–µ—Ö –∫–Ω–æ–ø–∫–∞—Ö –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤ —Å–æ–≥–ª–∞—Å–Ω–æ —Ç–∞–±–ª–∏—Ü–µ –±–∞–ª–ª–æ–≤
        const rows = [0, 1, 2];
        rows.forEach(lvl => {
            const p1 = document.querySelector(`#row-lvl-${lvl} .set-p1`).value;
            const p2 = document.querySelector(`#row-lvl-${lvl} .set-p2`).value;
            
            document.querySelectorAll(`.p1-lvl${lvl}`).forEach(btn => btn.innerText = '+' + p1);
            document.querySelectorAll(`.p2-lvl${lvl}`).forEach(btn => btn.innerText = '+' + p2);
        });
    }

    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', {
            height: '1', width: '1',
            playerVars: { 'autoplay': 0, 'controls': 0, 'origin': window.location.origin },
            events: { 'onReady': () => console.log("System Ready"), 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            clearTimeout(playTimeout);
            playTimeout = setTimeout(() => { ytPlayer.pauseVideo(); }, currentDuration * 1000);
        }
    }

    async function loadFromGSheets() {
        const url = document.getElementById('gsheets-url').value;
        if (!url) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É!");
        try {
            const response = await fetch(url);
            const csvText = await response.text();
            const workbook = XLSX.read(csvText, { type: 'string' });
            processData(workbook);
            alert("–¢–∞–±–ª–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
        } catch (e) { alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏."); }
    }

    document.getElementById('excel-file').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = (event) => processData(XLSX.read(event.target.result, { type: 'binary' }));
        reader.readAsBinaryString(e.target.files[0]);
    });

    function processData(workbook) {
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        playlist = XLSX.utils.sheet_to_json(sheet, { header: 1 })
                    .filter(row => row[0] && row[0].toString().includes('http'));
        currentIndex = 0;
        resetGame();
    }

    function handlePlay(type) {
        if (!playlist[currentIndex]) return;
        clearTimeout(playTimeout);
        const row = playlist[currentIndex];
        const videoId = extractVideoId(row[0].toString());
        
        // –ë–µ—Ä–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã
        let duration, timerSec, lvlPrefix;
        if (type === 3) {
            duration = 60; timerSec = 60; lvlPrefix = "";
        } else {
            duration = parseFloat(document.querySelector(`#row-lvl-${type} .set-dur`).value);
            timerSec = parseInt(document.querySelector(`#row-lvl-${type} .set-timer`).value);
            lvlPrefix = `LVL${type + 1} `;
        }

        const startSec = (type === 3) ? (parseInt(row[2]) || 0) : (parseInt(row[2 + type]) || 0);
        currentDuration = duration;
        ytPlayer.loadVideoById({ videoId: videoId, startSeconds: startSec });
        runTimer(timerSec, lvlPrefix);
    }

    function runTimer(seconds, lvl = "") {
        supabaseClient.channel('quiz_chat').send({
            type: 'broadcast', event: 'start_timer',
            payload: { sec: seconds, lvl: lvl }
        });

        clearInterval(timerId);
        let timeLeft = seconds;
        document.getElementById('timer-display').innerText = timeLeft;
        timerId = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-display').innerText = timeLeft < 10 ? '0' + timeLeft : timeLeft;
            if (timeLeft <= 5 && timeLeft > 0) triggerBeep(440, 0.1);
            if (timeLeft <= 0) { 
                clearInterval(timerId); triggerBeep(600, 0.8);
                supabaseClient.channel('quiz_chat').send({ type: 'broadcast', event: 'start_timer', payload: { sec: 0, lvl: "" } });
            }
        }, 1000);
    }

    function triggerBeep(freq = 600, duration = 0.4) {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        } catch (e) {}
    }

    function extractVideoId(url) {
        const m = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=)?(.+)/);
        return m ? m[1].split('&')[0] : null;
    }

    function toggleAnswer() {
        const box = document.getElementById('answer-box');
        const btn = document.getElementById('toggle-ans-btn');
        if (!isAnswerShown) {
            box.innerText = playlist[currentIndex] ? (playlist[currentIndex][1] || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è") : "******";
            btn.innerText = "–°–∫—Ä—ã—Ç—å –æ—Ç–≤–µ—Ç"; btn.style.background = "#d43737"; isAnswerShown = true;
        } else {
            box.innerText = "******"; btn.innerText = "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç"; btn.style.background = "var(--accent)"; isAnswerShown = false;
        }
    }

    function changeTrack(dir) {
        currentIndex = Math.max(0, Math.min(playlist.length - 1, currentIndex + dir));
        resetGame();
    }

    async function resetGame() {
        supabaseClient.channel('quiz_chat').send({ type: 'broadcast', event: 'start_timer', payload: { sec: 0 } });
        clearInterval(timerId);
        clearTimeout(playTimeout);
        lastChanges = {}; 
        isAnswerShown = false;
        document.getElementById('chat-sidebar').innerHTML = '';
        await supabaseClient.from('quiz_chat').delete().neq('id', '00000000-0000-0000-0000-000000000000');
        document.getElementById('track-counter').innerText = `–ü–µ—Å–Ω—è ${playlist.length > 0 ? currentIndex + 1 : 0}/${playlist.length}`;
        document.getElementById('timer-display').innerText = "00";
        document.getElementById('answer-box').innerText = "******";
        const btn = document.getElementById('toggle-ans-btn');
        btn.innerText = "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç"; btn.style.background = "var(--accent)";
        document.querySelectorAll('.btn-pts').forEach(btn => { btn.disabled = false; btn.style.opacity = "1"; });
        if(ytPlayer) ytPlayer.stopVideo();
    }

    function addPlayer() {
        const id = Date.now();
        // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è –±–∞–ª–ª–æ–≤ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫
        const v0_1 = document.querySelector('#row-lvl-0 .set-p1').value;
        const v0_2 = document.querySelector('#row-lvl-0 .set-p2').value;
        const v1_1 = document.querySelector('#row-lvl-1 .set-p1').value;
        const v1_2 = document.querySelector('#row-lvl-1 .set-p2').value;
        const v2_1 = document.querySelector('#row-lvl-2 .set-p1').value;
        const v2_2 = document.querySelector('#row-lvl-2 .set-p2').value;

        const row = `
            <div class="player-row" id="p-${id}">
                <button class="btn-del" onclick="this.parentElement.remove()">‚úï</button>
                <button class="btn-undo" onclick="undoScore('${id}')">‚Ü∂</button>
                <input type="text" class="player-name" placeholder="–ò–≥—Ä–æ–∫">
                <input type="number" class="score-input" value="0" id="s-${id}">
                <div class="points-group">
                    <button class="btn-pts btn-zero" onclick="modScore('${id}', 0, this)">0</button>
                    <button class="btn-pts gold p1-lvl0" onclick="modScoreFromTable('${id}', 0, 1, this)">+${v0_1}</button>
                    <button class="btn-pts gold btn-combo p2-lvl0" onclick="modScoreFromTable('${id}', 0, 2, this)">+${v0_2}</button>
                    <button class="btn-pts silver p1-lvl1" onclick="modScoreFromTable('${id}', 1, 1, this)">+${v1_1}</button>
                    <button class="btn-pts silver btn-combo p2-lvl1" onclick="modScoreFromTable('${id}', 1, 2, this)">+${v1_2}</button>
                    <button class="btn-pts bronze p1-lvl2" onclick="modScoreFromTable('${id}', 2, 1, this)">+${v2_1}</button>
                    <button class="btn-pts bronze btn-combo p2-lvl2" onclick="modScoreFromTable('${id}', 2, 2, this)">+${v2_2}</button>
                </div>
            </div>`;
        document.getElementById('players-list').insertAdjacentHTML('beforeend', row);
    }

    function modScoreFromTable(id, lvl, type, btnElement) {
        const val = parseInt(document.querySelector(`#row-lvl-${lvl} .set-p${type}`).value);
        modScore(id, val, btnElement);
    }

    function modScore(id, val, btnElement) {
        const input = document.getElementById('s-' + id);
        lastChanges[id] = val; 
        input.value = parseInt(input.value) + val;
        btnElement.parentElement.querySelectorAll('.btn-pts').forEach(btn => {
            btn.disabled = true; btn.style.opacity = "0.3";
        });
    }

    function undoScore(id) {
        if (lastChanges[id] !== undefined) {
            const input = document.getElementById('s-' + id);
            input.value = parseInt(input.value) - lastChanges[id];
            delete lastChanges[id];
            document.getElementById('p-' + id).querySelectorAll('.btn-pts').forEach(btn => {
                btn.disabled = false; btn.style.opacity = "1";
            });
        }
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
