<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–∫ - Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 320px; text-align: center; position: relative; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #2b2b2b; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0078d4; border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 5px; }
        button:disabled { background: #333; color: #777; }
        #player-timer { font-size: 64px; font-weight: bold; color: #0078d4; margin: 10px 0; }
        #pause-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; align-items: center; justify-content: center; border-radius: 15px; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="auth-screen" class="box">
        <h3>–í—Ö–æ–¥</h3>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="tryLogin()">–í–æ–π—Ç–∏</button>
    </div>

    <div id="game-screen" class="box hidden">
        <div id="pause-overlay"><h1>–ü–ê–£–ó–ê</h1></div>
        <div id="lvl-badge" style="color: #D4AF37; font-weight: bold;">–û–ñ–ò–î–ê–ù–ò–ï</div>
        <div id="player-timer">00</div>
        <input type="text" id="pArtist" placeholder="–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å...">
        <input type="text" id="pSong" placeholder="–ü–µ—Å–Ω—è...">
        <button id="sendBtn" onclick="send()" disabled>–û–¢–ü–†–ê–í–ò–¢–¨</button>
        <div id="status" style="margin-top:10px; font-size:12px; color:#888;">–ñ–¥–µ–º –Ω–∞—á–∞–ª–∞ —Ä–∞—É–Ω–¥–∞...</div>
        <button onclick="logout()" style="background:none; color:red; font-size:10px; margin-top:20px;">–í—ã–π—Ç–∏</button>
    </div>

    <script>
        const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
        const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
        const supabaseClient = supabase.createClient(S_URL, S_KEY);

        let myLogin = "", hasAnswered = false, idleTime = 0;

        // AFK —É–¥–∞–ª–µ–Ω–∏–µ (3 –º–∏–Ω—É—Ç—ã)
        setInterval(() => { 
            if(myLogin) { 
                idleTime++; 
                if(idleTime > 180) { alert("–í—ã —É–¥–∞–ª–µ–Ω—ã –∑–∞ –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å"); logout(); } 
            }
        }, 1000);
        document.onmousedown = document.onkeydown = () => idleTime = 0;

        async function tryLogin() {
            const u = document.getElementById('username').value, p = document.getElementById('password').value;
            const { data } = await supabaseClient.from('quiz_users').select('*').eq('username', u).eq('password', p).single();
            if (data) { 
                myLogin = u;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                
                // Presence - –∑–∞—Ö–æ–¥–∏–º –≤ —Å–ø–∏—Å–æ–∫ —Å—Ä–∞–∑—É
                const chan = supabaseClient.channel('quiz_chat');
                chan.subscribe(async (status) => { 
                    if(status === 'SUBSCRIBED') await chan.track({ user: u, nickname: u }); 
                });
                checkPause();
            }
        }

        async function checkPause() {
            const { data } = await supabaseClient.from('quiz_state').select('is_paused').eq('id', 'global').single();
            togglePauseUI(data?.is_paused);
        }

        function togglePauseUI(p) { document.getElementById('pause-overlay').style.display = p ? 'flex' : 'none'; }
        function logout() { location.reload(); }

        async function send() {
            if(hasAnswered) return;
            const a = document.getElementById('pArtist').value, s = document.getElementById('pSong').value;
            hasAnswered = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('status').innerText = "–û—Ç–≤–µ—Ç –ø—Ä–∏–Ω—è—Ç! –û—Ç–∫–∏–Ω—å—Å—è –Ω–∞ —Å–ø–∏–Ω–∫—É –∫—Ä–µ—Å–ª–∞ –∏ –∂–¥–∏ —Å–ª–µ–¥—É—é—â—É—é –ø–µ—Å–Ω—é üòé";
            await supabaseClient.from('quiz_chat').insert([{ player_name: `(${myLogin})`, message: `${a} | ${s}` }]);
        }

        const channel = supabaseClient.channel('quiz_chat');
        channel.on('broadcast', { event: 'game_paused' }, p => togglePauseUI(p.payload.paused))
        .on('broadcast', { event: 'start_timer' }, p => {
            const sec = p.payload.sec;
            document.getElementById('lvl-badge').innerText = p.payload.lvl || "–û–ñ–ò–î–ê–ù–ò–ï";
            if (sec > 0) {
                if(!hasAnswered) document.getElementById('sendBtn').disabled = false;
                let left = sec;
                const t = setInterval(() => {
                    left--; 
                    document.getElementById('player-timer').innerText = left < 10 ? '0'+left : left;
                    if(left <= 0 || hasAnswered) clearInterval(t);
                }, 1000);
            } else {
                // –°–±—Ä–æ—Å –Ω–∞ –Ω–æ–≤—É—é –ø–µ—Å–Ω—é
                hasAnswered = false; 
                document.getElementById('status').innerText = "–°–ª—É—à–∞–π –Ω–æ–≤—É—é –ø–µ—Å–Ω—é...";
                document.getElementById('pArtist').value = ""; 
                document.getElementById('pSong').value = "";
                document.getElementById('player-timer').innerText = "00";
            }
        }).subscribe();
    </script>
</body>
</html>
