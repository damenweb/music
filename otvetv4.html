<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответница - Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #121212; color: white; font-family: 'Roboto', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .box { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2b2b2b; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #0078d4; }
        button { width: 100%; padding: 15px; background: #0078d4; border: none; color: white; font-weight: bold; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 5px; transition: 0.2; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #333; color: #777; cursor: not-allowed; transform: none; }
        .btn-edit { background: transparent; color: #888; font-size: 12px; text-decoration: underline; margin-top: 10px; width: auto; padding: 5px; border: none; cursor: pointer; }
        .hidden { display: none; }
        #status { margin-top: 15px; font-size: 0.9em; color: #888; min-height: 1.2em; }
        #player-timer { font-size: 64px; font-weight: bold; color: #0078d4; margin-bottom: 10px; font-family: monospace; }
        .lvl-indicator { font-size: 12px; color: #D4AF37; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        #auth-status { color: #ff4d4d; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="box">
        <h2>Вход в Quiz</h2>
        <input type="text" id="username" placeholder="Логин (например, player1)">
        <input type="password" id="password" placeholder="Пароль">
        <button id="loginBtn" onclick="tryLogin()">Войти</button>
        <div id="auth-status"></div>
    </div>

    <div id="name-screen" class="box hidden">
        <h2>Твоё имя</h2>
        <input type="text" id="pName" placeholder="Введи имя">
        <button onclick="saveName()">Сохранить</button>
    </div>

    <div id="game-screen" class="box hidden">
        <div id="lvl-badge" class="lvl-indicator">ОЖИДАНИЕ ТРЕКА</div>
        <div id="player-timer">00</div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span id="display-name" style="font-weight: bold; color: #0078d4;"></span>
            <button class="btn-edit" onclick="editName()">Изм.</button>
        </div>
        <input type="text" id="pArtist" placeholder="Исполнитель...">
        <input type="text" id="pSong" placeholder="Название песни...">
        <button id="sendBtn" onclick="send()" disabled>Отправить ответ</button>
        <div id="status">Ждем начала раунда...</div>
        <button class="btn-edit" style="margin-top: 20px; color: #555;" onclick="logout()">Выйти из аккаунта</button>
    </div>

    <script>
        const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
        const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
        const supabaseClient = supabase.createClient(S_URL, S_KEY);

        let myLogin = "";
        let mySavedName = localStorage.getItem('quiz_player_nickname');
        let localTimerId, currentLvlPrefix = "", hasSentAnswer = false;

        window.onload = () => {
            checkAuth();
        };

        // Проверка авторизации при входе
        async function checkAuth() {
            const storedUser = localStorage.getItem('quiz_user');
            const storedPass = localStorage.getItem('quiz_pass');

            if (storedUser && storedPass) {
                const { data, error } = await supabaseClient
                    .from('quiz_users')
                    .select('*')
                    .eq('username', storedUser)
                    .eq('password', storedPass)
                    .single();

                if (data) {
                    myLogin = data.username;
                    showGameScreen();
                } else {
                    logout(); // Если пароль изменен в базе, данные не совпадут
                }
            }
        }

        async function tryLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const status = document.getElementById('auth-status');
            
            if (!user || !pass) return status.innerText = "Заполни все поля";

            const { data, error } = await supabaseClient
                .from('quiz_users')
                .select('*')
                .eq('username', user)
                .eq('password', pass)
                .single();

            if (error || !data) {
                status.innerText = "Неверный логин или пароль";
            } else {
                localStorage.setItem('quiz_user', user);
                localStorage.setItem('quiz_pass', pass);
                myLogin = data.username;
                showGameScreen();
            }
        }

        function showGameScreen() {
            document.getElementById('auth-screen').classList.add('hidden');
            if (!mySavedName) {
                document.getElementById('name-screen').classList.remove('hidden');
            } else {
                document.getElementById('game-screen').classList.remove('hidden');
                document.getElementById('display-name').innerText = mySavedName;
            }
        }

        function saveName() {
            const name = document.getElementById('pName').value.trim();
            if (!name) return alert("Введите имя!");
            mySavedName = name;
            localStorage.setItem('quiz_player_nickname', name);
            document.getElementById('name-screen').classList.add('hidden');
            showGameScreen();
        }

        function editName() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('name-screen').classList.remove('hidden');
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        async function send() {
            if (hasSentAnswer) return;
            const artist = document.getElementById('pArtist').value.trim();
            const song = document.getElementById('pSong').value.trim();
            if(!artist && !song) return;

            // Повторная микро-проверка пароля перед отправкой (для безопасности)
            const storedUser = localStorage.getItem('quiz_user');
            const storedPass = localStorage.getItem('quiz_pass');
            const { data } = await supabaseClient.from('quiz_users').select('id').eq('username', storedUser).eq('password', storedPass).single();
            
            if(!data) return logout();

            hasSentAnswer = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('status').innerText = "Ответ принят!";
            
            const fullName = `${currentLvlPrefix}${mySavedName} (${myLogin})`;
            const message = `${artist} | ${song}`;
            await supabaseClient.from('quiz_chat').insert([{ player_name: fullName, message: message }]);
        }

        // --- REALTIME LOGIC ---
        const channel = supabaseClient.channel('quiz_chat');
        
        channel.on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'quiz_chat' }, () => {
            hasSentAnswer = false;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('pArtist').value = "";
            document.getElementById('pSong').value = "";
            document.getElementById('status').innerText = "Новый раунд. Жди кнопку!";
            document.getElementById('lvl-badge').innerText = "ОЖИДАНИЕ ТРЕКА";
            clearInterval(localTimerId);
            document.getElementById('player-timer').innerText = "00";
        });

        channel.on('broadcast', { event: 'start_timer' }, (payload) => {
            const sec = payload.payload.sec;
            currentLvlPrefix = payload.payload.lvl || ""; 
            if (sec > 0) {
                if (!hasSentAnswer) document.getElementById('sendBtn').disabled = false;
                document.getElementById('lvl-badge').innerText = currentLvlPrefix ? "АКТИВЕН " + currentLvlPrefix : "ПОЛНАЯ ВЕРСИЯ";
                let left = sec;
                const timerEl = document.getElementById('player-timer');
                clearInterval(localTimerId);
                localTimerId = setInterval(() => {
                    left--;
                    timerEl.innerText = left < 10 ? '0' + left : left;
                    if (left <= 0) { 
                        clearInterval(localTimerId); 
                        document.getElementById('sendBtn').disabled = true; 
                    }
                }, 1000);
            }
        }).subscribe();
    </script>
</body>
</html>
